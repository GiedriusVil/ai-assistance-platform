<div ibmGrid>
    <div ibmRow>
        <div ibmCol [columnNumbers]="{'lg': 6}">
            <aiap-button-v1 
                class="outcome-button" 
                [type]="ibmButtonRestrict()" 
                [size]="'normal'"
                [text]="'classification_rules.outcome_type.restrict_button_text' | translate"
                [tooltip]="'classification_rules.outcome_type.restrict_button_tooltip' | translate"
                (onClick)="handleRestrictModeClickEvent($event)">
            </aiap-button-v1>
        </div>
        <div ibmCol [columnNumbers]="{'lg': 6}">
            <aiap-button-v1 
                class="outcome-button" 
                [type]="ibmButtonAllow()" 
                [size]="'normal'"
                [text]="'classification_rules.outcome_type.allow_button_text' | translate"
                [tooltip]="'classification_rules.outcome_type.allow_button_tooltip' | translate"
                (onClick)="handleAllowModeClickEvent($event)">
            </aiap-button-v1>
        </div>
    </div>
</div>
