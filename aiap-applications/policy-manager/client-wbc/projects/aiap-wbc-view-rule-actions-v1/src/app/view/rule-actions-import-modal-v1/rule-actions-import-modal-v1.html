<ibm-modal
  size='sm'
  [open]="isOpen" 
  (overlaySelected)="close()">
  <ibm-modal-header 
    (closeSelect)="close()">
    <h3 ibmModalHeaderHeading>
      {{'rule_actions_v1.import_modal_v1.header' | translate}}
    </h3>
  </ibm-modal-header>
  <div class="bx--modal-content bx--modal-content--with-form">
    <ibm-file-uploader 
      #fileUploader
      [title]="'rule_actions_v1.import_modal_v1.file_upload_title' | translate" 
      [description]="'rule_actions_v1.import_modal_v1.file_upload_description' | translate" 
      [accept]="['.json']"
      [multiple]="false" 
      drop="true" 
      [dropText]="'rule_actions_v1.import_modal_v1.file_upload_drop_text' | translate" 
      [disabled]="false"
      [(files)]="files"
      (filesChange)="onFileAdd($event)">
    </ibm-file-uploader>
  </div>
  <ibm-modal-footer>
    <aiap-button-v1 
      [type]="'secondary'" 
      [text]="'rule_actions_v1.import_modal_v1.cancel_button_text' | translate"
      [tooltip]="'rule_actions_v1.import_modal_v1.cancel_button_tooltip' | translate"
      (onClick)="close()">
    </aiap-button-v1>
    <aiap-button-v1 
      [type]="'primary'"
      [text]="'rule_actions_v1.import_modal_v1.import_button_text' | translate"
      [tooltip]="'rule_actions_v1.import_modal_v1.import_button_tooltip' | translate"
      [disabled]="uploadButtonDisabled"
      (onClick)="import()">
    </aiap-button-v1>
  </ibm-modal-footer>
</ibm-modal>
