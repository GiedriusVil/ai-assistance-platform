<ibm-modal
  size="sm"
  [open]="isOpen"
  (overlaySelected)="close()">
  <ibm-modal-header 
    (closeSelect)="close()">
    <h2>
      {{'rule_actions_v1.save_modal_v1.header' | translate}}
    </h2>
  </ibm-modal-header>
  <section ibmModalContent>
    <form #ruleActionForm="ngForm" class="height-100">
      <!-- Cross-Site Request Forgery [START] -->
      <input type="hidden" name="csrftoken" value="1df93e1eafa42012f9a8aff062eeb1db0380b">
      <!-- Cross-Site Request Forgery [END] -->
      <div ibmGrid>
        <div ibmRow>
          <div ibmCol>
            <ibm-label>{{'rule_actions_v1.save_modal_v1.key_label' | translate}}
              <input 
                ibmText 
                required 
                name="rule_action_key" 
                [placeholder]="'rule_actions_v1.save_modal_v1.key_placeholder' | translate"
                [(ngModel)]="value.key">
            </ibm-label>
          </div>
        </div>
        <div ibmRow>&nbsp;</div>
        <div ibmRow>
          <div ibmCol>
            <ibm-label>{{'rule_actions_v1.save_modal_v1.text_label' | translate}}
              <textarea 
                ibmTextArea 
                required 
                name="rule_action_text" 
                [placeholder]="'rule_actions_v1.save_modal_v1.text_placeholder' | translate"
                [(ngModel)]="value.text">
              </textarea>
            </ibm-label>
          </div>
        </div>
      </div>
    </form>
  </section>
  <ibm-modal-footer>
    <aiap-button-v1 
      [type]="'secondary'" 
      [text]="'rule_actions_v1.save_modal_v1.cancel_button_text' | translate"
      [tooltip]="'rule_actions_v1.save_modal_v1.cancel_button_tooltip' | translate"
      (onClick)="close()">
    </aiap-button-v1>
    <aiap-button-v1 
      *isActionAllowed="{action:'rule-actions.view.edit'}" 
      [type]="'primary'" 
      [text]="'rule_actions_v1.save_modal_v1.save_button_text' | translate"
      [tooltip]="'rule_actions_v1.save_modal_v1.save_button_tooltip' | translate"
      [disabled]="ruleActionForm.invalid"
      (onClick)="handleSaveClickEvent($event)">
    </aiap-button-v1>
  </ibm-modal-footer>
</ibm-modal>
