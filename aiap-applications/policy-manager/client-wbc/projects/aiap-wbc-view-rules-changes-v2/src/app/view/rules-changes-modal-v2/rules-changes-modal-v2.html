<ibm-modal [open]="isOpen" size="lg" (overlaySelected)="close()">
  <ibm-modal-header (closeSelect)="close()">
    <p class="bx--modal-header__heading bx--type-beta">Audits</p>
  </ibm-modal-header>
  <section ibmModalContent>
    <form #rulesV2ChangesViewForm="ngForm">
      <!-- Cross-Site Request Forgery [START] -->
      <input type="hidden" name="csrftoken" value="1df93e1eafa42012f9a8aff062eeb1db0380b">
      <!-- Cross-Site Request Forgery [END] -->
      <div ibmGrid class="margin-bottom-30">
        <div ibmRow>
          <div ibmCol>
            <ibm-label>
              <label>
                {{'rule_changes_v2.modal_v2.id_label' | translate}}
              </label>
              <input name="id" ibmText [disabled]="true" [(ngModel)]="changeLog.id">
            </ibm-label>
          </div>
          <div ibmCol>
            <ibm-label>
              <label>
                {{'rule_changes_v2.modal_v2.timestamp_label' | translate}}
              </label>
              <input name="timestamp" ibmText [disabled]="true" [(ngModel)]="changeLog.created.date">
            </ibm-label>
          </div>
        </div>
        <div ibmRow>
          <div ibmCol [columnNumbers]="{'xlg': 6, 'lg': 6, 'md': 4}">
            <ibm-label>
              <label>
                {{'rule_changes_v2.modal_v2.type_label' | translate}}
              </label>
              <input name="type" ibmText [disabled]="true" [(ngModel)]="changeLog.docType">
            </ibm-label>
          </div>
          <div ibmCol [columnNumbers]="{'xlg': 6, 'lg': 6, 'md': 4}">
            <ibm-label>
              <label>
                {{'rule_changes_v2.modal_v2.action_label' | translate}}
              </label>
              <input name="action" ibmText [disabled]="true" [(ngModel)]="changeLog.action">
            </ibm-label>
          </div>
        </div>
        <div ibmRow>
          <div ibmCol [columnNumbers]="{'xlg': 6, 'lg': 6, 'md': 4}">
            <ibm-label>
              <label>
                {{'rule_changes_v2.modal_v2.user_id_label' | translate}}
              </label>
              <input name="userId" ibmText [disabled]="true" [(ngModel)]="changeLog.created.user.id">
            </ibm-label>
          </div>
          <div ibmCol [columnNumbers]="{'xlg': 6, 'lg': 6, 'md': 4}">
            <ibm-label>
              <label>
                {{'rule_changes_v2.modal_v2.rule_key_label' | translate}}
              </label>
              <input name="userName" ibmText [disabled]="true" [(ngModel)]="changeLog.ruleKey">
            </ibm-label>
          </div>
        </div>
      </div>
    </form>
  </section>
  <ibm-modal-footer>
    <aiap-button-v1
      [type]="'secondary'" 
      [size]="'sm'" 
      [text]="'rule_changes_v2.modal_v2.close_button' | translate"
      [tooltip]="'rule_changes_v2.modal_v2.close_button_tooltip' | translate"
      (onClick)="close()">
    </aiap-button-v1>
  </ibm-modal-footer>
</ibm-modal>
