<aiap-table-v1-container-v1>
  <aiap-table-v1-toolbar-content-v1>
    <aiap-button-v1 
      *isActionAllowed="{ action: 'rules-v2-changes.view.export'}"
      [type]="'primary'"
      [text]="'rules_changes_v2.table.view.export_button_text' | translate"
      [tooltip]="'rules_changes_v2.table.view.export_button_tooltip' | translate"
      [icon]="'assets/carbon-icons/16/file/export.svg'"
      (onClick)="export()">
    </aiap-button-v1>
  </aiap-table-v1-toolbar-content-v1>
  <div>
    <aiap-table-v1
      [model]="model"
      (onRowClick)="emitShowSavePlace($event)"
      (onSort)="handleSortEvent($event)">
    </aiap-table-v1>
  </div>
  <aiap-table-v1-pagination-v1
    [model]="model"
    [options]="itemsPerPageOptions"
    (onPageSelect)="handleSelectPageEvent($event)">
  </aiap-table-v1-pagination-v1>
</aiap-table-v1-container-v1>

<ng-template 
  #createdTemplate 
  let-data="data">
  <aiap-table-cell-created-v1 
    [value]="data?.created">
  </aiap-table-cell-created-v1>
</ng-template>
