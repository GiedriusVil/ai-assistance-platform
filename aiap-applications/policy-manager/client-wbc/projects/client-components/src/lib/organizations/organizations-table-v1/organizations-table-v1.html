<aiap-table-v1-container-v1>
  <aiap-table-v1-toolbar-content-v1>
    <aiap-button-v1 
      [type]="'ghost'" 
      [iconOnly]="'true'"
      [icon]="'assets/carbon-icons/16/operations/renew.svg'"
      [tooltip]="'organizations.organizations_table_v1.refresh_button_tooltip' | translate"
      (onClick)="handleRefreshClickEvent($event)">
    </aiap-button-v1>
    <aiap-table-v1-toolbar-search-v1
      (onSearchChange)="emitSearchPlace($event)" 
      (onSearchClear)="emitClearPlace($event)" 
      [search]="state.search">
    </aiap-table-v1-toolbar-search-v1>
    <aiap-button-v1 
      *isActionAllowed="{action: 'organizations.view.add'}" 
      [type]="'primary'" 
      [size]="'sm'"
      [icon]="'assets/carbon-icons/16/navigation/add.svg'"
      [text]="'organizations.organizations_table_v1.add_button' | translate"
      [tooltip]="'organizations.organizations_table_v1.add_button_tooltip' | translate"
      (onClick)="emitShowSavePlace()">
    </aiap-button-v1>
    <aiap-button-v1 
      *ngIf="!isImport" 
      [type]="'primary'" 
      [size]="'sm'" 
      [disabled]="!isPullAllowed" 
      [icon]="'assets/carbon-icons/16/technology/cloud--download.svg'"
      [text]="'organizations.organizations_table_v1.pull_button' | translate"
      [tooltip]="'organizations.organizations_table_v1.pull_button_tooltip' | translate"
      (onClick)="emitShowPullPlace()">
    </aiap-button-v1>
    <aiap-button-v1 
      *ngIf="!isImport" 
      [type]="'primary'" 
      [size]="'sm'" 
      (onClick)="export()"
      [icon]="'assets/carbon-icons/16/file/export.svg'"
      [text]="'organizations.organizations_table_v1.export_button' | translate"
      [tooltip]="'organizations.organizations_table_v1.export_button_tooltip' | translate"
      [disabled]="!isExportAllowed">
    </aiap-button-v1>
    <aiap-button-v1 
      *isActionAllowed="{action:'organizations.view.delete'}" 
      [type]="'danger'" 
      [size]="'sm'"
      [disabled]="isRemoveDisabled()" 
      [icon]="'assets/carbon-icons/16/formatting/trash-can.svg'"
      [text]="('organizations.organizations_table_v1.remove_button' | translate) + '(' + selectedRows.length + ')'"
      [tooltip]="'organizations.organizations_table_v1.remove_button_tooltip' | translate"
      (onClick)="emitRemovePlace($event)">
    </aiap-button-v1>
  </aiap-table-v1-toolbar-content-v1>
  <aiap-table-v1
    [model]="model"
    (onAllDeselect)="deselectAllRows()" 
    (onAllSelect)="selectAllRows($event)" 
    (onRowSelect)="rowSelect($event)"
    (onRowDeselect)="rowDeselect($event)" 
    (onRowClick)="emitShowSavePlace($event)" 
    (onSort)="handleSortEvent($event)">
  </aiap-table-v1>
  <aiap-table-v1-pagination-v1
    [model]="model" 
    [options]="itemsPerPageOptions"
    (onPageSelect)="handleSelectPageEvent($event)">
  </aiap-table-v1-pagination-v1>
</aiap-table-v1-container-v1>

<ng-template #checkmarkTemplate>
  <aiap-icon-svg-v1
    style="fill: #133980"
    [src]="'assets/carbon-icons/16/status/checkmark.svg'">
  </aiap-icon-svg-v1>
</ng-template>
<ng-template 
  #createdTemplate 
  let-data="data">
  <aiap-table-cell-created-v1 
    [value]="data?.created">
  </aiap-table-cell-created-v1 >
</ng-template>
<ng-template
  #updatedTemplate 
  let-data="data">
  <aiap-table-cell-updated-v1 
    [value]="data?.updated">
  </aiap-table-cell-updated-v1>
</ng-template>
