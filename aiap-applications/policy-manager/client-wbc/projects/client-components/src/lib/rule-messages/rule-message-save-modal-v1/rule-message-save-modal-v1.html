<ibm-modal size='lg' [open]="isOpen" (overlaySelected)="close()">
  <ibm-modal-header (closeSelect)="close()">
    <p class="bx--modal-header__heading bx--type-beta">
      {{'rule_messages.save_modal_v1.header' | translate}}
    </p>
  </ibm-modal-header>
  <section ibmModalContent>
    <form #messageSaveForm="ngForm">
      <!-- Cross-Site Request Forgery [START] -->
      <input type="hidden" name="csrftoken" value="1df93e1eafa42012f9a8aff062eeb1db0380b">
      <!-- Cross-Site Request Forgery [END] -->
      <div ibmGrid>
        <div ibmRow *ngIf="isEdit && message.id">
          <div ibmCol [columnNumbers]="{'md': 3, 'sm': 2}">
            <ibm-label>
              <label 
                for="rule_message_id">
                {{'rule_messages.save_modal_v1.id_label' | translate}}
              </label>
              <input 
                name="rule_message_id" 
                required 
                ibmText 
                [disabled]="true"
                [(ngModel)]="message.id">
            </ibm-label>
          </div>
        </div>
        <div ibmRow>&nbsp;</div>
        <div ibmRow>
          <div ibmCol [columnNumbers]="{'md': 8, 'sm': 8}">
            <ibm-label>
              <label 
                for="name">
                {{'rule_messages.save_modal_v1.name_label' | translate}}
              </label>
              <input 
                name="rule_message_name" 
                required 
                ibmText 
                [placeholder]="'rule_messages.save_modal_v1.name_placeholder' | translate" 
                [(ngModel)]="message.name">
            </ibm-label>
          </div>
          <!--#### HIDDEN FOR FUTURE USE ####-->
          <div 
            ibmCol 
            [ngStyle]="{display: 'none'}" 
            [columnNumbers]="{'md': 2, 'sm': 4}">
            <ibm-label>
              <label 
                for="messageName">
                {{'rule_messages.save_modal_v1.code_label' | translate}}
              </label>
              <input 
                name="messageCode" 
                required 
                ibmText 
                [placeholder]="'rule_messages.save_modal_v1.code_placeholder' | translate"
                [(ngModel)]="message.code">
            </ibm-label>
          </div>
          <!--########-->
        </div>
        <div ibmRow>&nbsp;</div>
        <div ibmRow>
          <div ibmCol [columnNumbers]="{'md': 8, 'sm': 4}">
            <aiap-rule-message-templates-table-v1 
              #messageTemplatesTableV1 
              [message]="message">
            </aiap-rule-message-templates-table-v1>
          </div>
        </div>
      </div>
    </form>
  </section>
  <ibm-modal-footer>
    <aiap-button-v1 
      [type]="'secondary'" 
      [text]="'rule_messages.save_modal_v1.cancel_button' | translate"
      [tooltip]="'rule_messages.save_modal_v1.cancel_button_tooltip' | translate"
      (onClick)="close()">
    </aiap-button-v1>
    <aiap-button-v1 
      [type]="'primary'" 
      [text]="'rule_messages.save_modal_v1.save_button' | translate"
      [tooltip]="'rule_messages.save_modal_v1.save_button_tooltip' | translate"
      [disabled]="messageSaveForm.invalid" 
      (onClick)="save()">
    </aiap-button-v1>
  </ibm-modal-footer>
</ibm-modal>
