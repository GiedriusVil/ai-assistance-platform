<ibm-modal 
  size='xs'
  [open]="isOpen" 
  (overlaySelected)="close()">
  <ibm-modal-header (closeSelect)="close()">
    <p 
      class="bx--modal-header__heading bx--type-beta">
      {{'rules.delete_modal_v1.header' | translate}}
    </p>
  </ibm-modal-header>
  <section ibmModalContent>
    <span>
      {{'rules.delete_modal_v1.rule_delete_confirmation' | translate}}
    </span>
  </section>
  <ibm-modal-footer>
    <aiap-button-v1
      [type]="'secondary'" 
      [text]="'rules.delete_modal_v1.cancel_button' | translate"
      [tooltip]="'rules.delete_modal_v1.cancel_button_tooltip' | translate"
      (onClick)="close()">
    </aiap-button-v1>
    <aiap-button-v1
      [type]="'danger'" 
      [text]="'rules.delete_modal_v1.delete_button' | translate"
      [tooltip]="'rules.delete_modal_v1.delete_button_tooltip' | translate"
      (click)="delete()">
    </aiap-button-v1>
  </ibm-modal-footer>
</ibm-modal>
