<ibm-modal
  size='xs'
  [open]="isOpen" 
  (overlaySelected)="close()">
  <ibm-modal-header (closeSelect)="close()">
    <p 
      class="bx--modal-header__heading bx--type-beta">
      {{'rules.clear_modal_v1.header' | translate}}
    </p>
  </ibm-modal-header>
  <section ibmModalContent>
    <span>
      {{'rules.clear_modal_v1.rule_import_confirmation' | translate}}
    </span>
  </section>
  <ibm-modal-footer>
    <aiap-button-v1
      [type]="'secondary'"
      [text]="'rules.clear_modal_v1.cancel_button' | translate"
      [tooltip]="'rules.clear_modal_v1.cancel_button_tooltip' | translate"
      (onClick)="close()">
    </aiap-button-v1>
    <aiap-button-v1
      [type]="'danger'"
      [text]="'rules.clear_modal_v1.clear_button' | translate"
      [tooltip]="'rules.clear_modal_v1.clear_button_tooltip' | translate"
      (onClick)="clear()">
    </aiap-button-v1>
  </ibm-modal-footer>
</ibm-modal>
