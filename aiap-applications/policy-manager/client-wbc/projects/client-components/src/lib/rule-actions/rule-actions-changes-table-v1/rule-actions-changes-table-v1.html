<aiap-table-v1-container-v1>
  <aiap-table-v1-toolbar-content-v1>
    <aiap-table-v1-toolbar-search-v1
      [placeholder]="'rule_actions_changes_table_v1.search_placeholder' | translate"
      [search]="state.search"
      (onSearchChange)="handleSearchChangeEvent($event)"
      (onSearchClear)="handleSearchClearEvent($event)">
    </aiap-table-v1-toolbar-search-v1>
    <aiap-button-v1
      *isActionAllowed="{action:'rule-action-audits.view.export'}"
      [type]="'primary'"
      [text]="'rule_actions_changes_table_v1.export_button' | translate"
      [tooltip]="'rule_actions_changes_table_v1.export_button_tooltip' | translate"
      [icon]="'assets/carbon-icons/16/technology/cloud--download.svg'"
      (onClick)="exportMany()">
    </aiap-button-v1>
  </aiap-table-v1-toolbar-content-v1>
  <aiap-table-v1
    [model]="model"
    (onRowClick)="emitShowSavePlace($event)"
    (onSort)="handleSortEvent($event)">
  </aiap-table-v1>
  <aiap-table-v1-pagination-v1
    [model]="model"
    [options]="itemsPerPageOptions"
    (onPageSelect)="handleSelectPageEvent($event)">
  </aiap-table-v1-pagination-v1>
</aiap-table-v1-container-v1>

<ng-template 
  #createdTemplate 
  let-data="data">
  <aiap-table-cell-created-v1 
    [value]="data?.created">
  </aiap-table-cell-created-v1>
</ng-template>
<ng-template 
  #updatedTemplate 
  let-data="data">
  <aiap-table-cell-updated-v1
    [value]="data?.updated">
  </aiap-table-cell-updated-v1>
</ng-template>
