<div class="filters-wrapper">
  <div class="filters-content">
    <aiap-bread-crumb-v2></aiap-bread-crumb-v2>

</div>

<div class="dashboard-wrapper">
  <div class="dashboard-content">
    <aiap-rule-messages-table-v1
      (onShowSavePlace)="handleShowMessageModal($event)"
      (onShowPullPlace)="handleShowPullModal($event)" 
      (onShowRemovePlace)="handleShowMessageDeleteModal($event)"

      (onSearchPlace)="handleSearchChangeEvent($event)">
    </aiap-rule-messages-table-v1>
  </div>
</div>

<aiap-rule-message-delete-modal-v1 
  #deleteModal>
</aiap-rule-message-delete-modal-v1>

<aiap-rule-message-pull-modal-v1
  #pullModal>
</aiap-rule-message-pull-modal-v1>

<aiap-rule-message-save-modal-v1 
  #saveModal>
</aiap-rule-message-save-modal-v1>
