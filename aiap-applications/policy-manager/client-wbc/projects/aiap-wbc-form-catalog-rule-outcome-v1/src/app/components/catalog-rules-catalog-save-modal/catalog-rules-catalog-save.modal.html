<ibm-modal 
  size="sm"
  [open]="isOpen" 
  (overlaySelected)="close()">
  <ibm-modal-header 
    (closeSelect)="close()">
    <h2>{{'catalog_rules.save_modal.header_text' | translate}}</h2>
  </ibm-modal-header>
  <section ibmModalContent>
    <form #catalogRulesCatalogForm="ngForm" class="height-100">
      <!-- Cross-Site Request Forgery [START] -->
      <input type="hidden" name="csrftoken" value="1df93e1eafa42012f9a8aff062eeb1db0380b">
      <!-- Cross-Site Request Forgery [END] -->
      <div ibmGrid>
        <div ibmRow>
          <div ibmCol>
            <aca-external-catalogs-combobox
              #catalogsCombobox
              [(value)]="value.external">
            </aca-external-catalogs-combobox>
          </div>
        </div>
        <div ibmRow>&nbsp;</div>
      </div>
    </form>
  </section>
  <ibm-modal-footer>
    <aiap-button-v1 
      [type]="'secondary'" 
      [text]="'catalog_rules.save_modal.cancel_button_text' | translate"
      [tooltip]="'catalog_rules.save_modal.cancel_button_tooltip' | translate"
      (onClick)="close()">
    </aiap-button-v1>
    <aiap-button-v1 
      *isActionAllowed="{action:'catalog-rules.view.edit.catalogs.edit'}" 
      [type]="'primary'"
      [text]="'catalog_rules.save_modal.save_button_text' | translate"
      [tooltip]="'catalog_rules.save_modal.save_button_tooltip' | translate"
      [disabled]="catalogRulesCatalogForm.invalid" 
      (onClick)="handleSaveClickEvent($event)">
    </aiap-button-v1>
  </ibm-modal-footer>
</ibm-modal>
