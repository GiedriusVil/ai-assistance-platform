<fieldset>
    <button
      ibmButton="ghost"
      [size]="'field'"
      [disabled]="_value.mode == 'day'" 
      (click)="handleModeChange('day')">Day</button>
    <button
      ibmButton="ghost"
      [size]="'field'"
      [disabled]="_value.mode == 'week'"
      (click)="handleModeChange('week')">Week</button>
    <button
      ibmButton="ghost"
      [size]="'field'"
      [disabled]="_value.mode == 'month'"
      (click)="handleModeChange('month')">Month</button>
    <button
      ibmButton="ghost"
      [size]="'field'"
      [disabled]="_value.mode == '3months'"
      (click)="handleModeChange('3months')">3 Months</button>
    <button
      ibmButton="ghost"
      [size]="'field'"
      [disabled]="_value.mode == '6months'"
      (click)="handleModeChange('6months')">6 Months</button>
    <button
      ibmButton="ghost"
      [size]="'field'"
      [disabled]="_value.mode == '1year'"
      (click)="handleModeChange('1year')">1 Year</button>
    <button
      ibmButton="ghost"
      [size]="'field'"
      [disabled]="_value.mode == 'custom'"
      (click)="handleModeChange('custom')">Custom</button>
    <fieldset style="display: inline-flex;">
      <button
        ibmButton="ghost"
        [iconOnly]="true"
        [size]="'field'"
        [disabled]="_value.mode == 'custom'"
        (click)="moveRange(-1)">
        <svg class="bx--btn__icon" ibmIcon="chevron--left" size="20"></svg>
      </button>
      <ibm-date-picker 
        dateFormat="Y-m-d" 
        invalidText="Invalid date format" 
        placeholder="yyyy-mm-dd"
        range="true" 
        theme="light" 
        [disabled]="_value.mode != 'custom'"
        [rangeInvalid]="isDateRangeInvalid()"
        [rangeInvalidText]="'Provide range dates!'"
        [value]="_range" 
        (valueChange)="handleValueChange($event)">
      </ibm-date-picker>
      <button
        ibmButton="ghost"
        [iconOnly]="true"
        [size]="'field'"
        [disabled]="_value.mode == 'custom'"
        (click)="moveRange(1)">
        <svg class="bx--btn__icon" ibmIcon="chevron--right" size="20"></svg>
      </button>
      <button
        ibmButton="ghost"
        [size]="'field'"
        (click)="handleSetToNow()">Set to now</button>
      </fieldset>
  </fieldset>
