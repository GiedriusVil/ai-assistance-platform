<aiap-table-v1-container-v1>
  <aiap-table-v1-toolbar-content-v1>
    <aiap-button-v1
      [tooltip]="'charts_configuration_table_v1.btn_refresh.tooltip' | translate"
      [type]="'ghost'"
      [icon]="'assets/carbon-icons/16/operations/renew.svg'"
      (onClick)="handleRefreshClickEvent($event)">
    </aiap-button-v1>
    <aiap-table-v1-toolbar-search-v1
      [search]="state.search"
      [placeholder] = "'charts_configuration_table_v1.fld_search.placeholder' | translate"
      (onSearchChange)="emitSearchEvent($event)"
      (onSearchClear)="emitSearchClearEvent()">
    </aiap-table-v1-toolbar-search-v1>
    <aiap-button-v1
      *isActionAllowed="{action:'charts.view.add'}"
      [size]="'md'"
      [text]="'charts_configuration_table_v1.btn_add.text' | translate"
      [tooltip]="'charts_configuration_table_v1.btn_add.tooltip'| translate"
      [type]="'primary'"
      [icon]="'assets/carbon-icons/16/navigation/add.svg'"
      (onClick)="emitShowSavePlace($event)">
    </aiap-button-v1>
    <aiap-button-v1
      *isActionAllowed="{action:'charts.view.import'}"
      [size]="'md'"
      [text]="'charts_configuration_table_v1.btn_import.text' | translate"
      [tooltip]="'charts_configuration_table_v1.btn_import.tooltip'| translate"
      [type]="'primary'"
      [icon]="'assets/carbon-icons/16/file/document--import.svg'"
      (onClick)="emitShowImportPlace()">
    </aiap-button-v1>
    <aiap-button-v1
      *isActionAllowed="{action:'charts.view.export'}"
      [size]="'md'"
      [text]="'charts_configuration_table_v1.btn_export.text' | translate"
      [tooltip]="'charts_configuration_table_v1.btn_export.tooltip'| translate"
      [type]="'primary'"
      [icon]="'assets/carbon-icons/16/technology/cloud--download.svg'"
      (onClick)="exportMany()">
    </aiap-button-v1>
    <aiap-button-v1
      *isActionAllowed="{action:'charts.view.delete'}"
      [size]="'md'"
      [text]="'charts_configuration_table_v1.btn_remove.text' | translate"
      [tooltip]="'charts_configuration_table_v1.btn_remove.tooltip'| translate"
      [type]="'danger'"
      [icon]="'assets/carbon-icons/16/formatting/trash-can.svg'"
      [disabled]="isRemoveDisabled()"
      (onClick)="emitRemovePlace($event)">
    </aiap-button-v1>
  </aiap-table-v1-toolbar-content-v1>
  <aiap-table-v1
    [model]="model"
    (onAllSelect)="handleEventAllSelect($event)"
    (onAllDeselect)="handleEventAllDeselect($event)"
    (onRowSelect)="handleEventRowSelect($event)"
    (onRowDeselect)="handleEventRowDeselect($event)"
    (onRowClick)="emitShowSavePlace($event)"
    (onSort)="handleEventSort($event)">
  </aiap-table-v1>
  <aiap-table-v1-pagination-v1
    [model]="model"
    [isVisiblePageInput]="'true'"
    (onPageSelect)="handleSelectPageEvent($event)">
  </aiap-table-v1-pagination-v1>
  <ng-template 
    #createdTemplate 
    let-data="data">
    <aiap-table-cell-created-v1  [value]="data?.created"></aiap-table-cell-created-v1>
  </ng-template>
  <ng-template 
    #updatedTemplate 
    let-data="data">
    <aiap-table-cell-updated-v1 [value]="data?.updated"></aiap-table-cell-updated-v1>
  </ng-template>
</aiap-table-v1-container-v1>
