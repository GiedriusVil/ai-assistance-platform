<aiap-table-v1-container-v1>
  <aiap-table-v1-toolbar-content-v1>
    <aiap-button-v1
      [tooltip]="'queries_configuration_table_v1.btn_refresh.tooltip' | translate"
      [type]="'ghost'"
      [icon]="'assets/carbon-icons/16/operations/renew.svg'"
      (onClick)="handleRefreshClickEvent($event)">
    </aiap-button-v1>
    <aiap-table-v1-toolbar-search-v1
      [search]="state.search"
      [placeholder] = "'queries_configuration_table_v1.fld_search.placeholder' | translate"
      (onSearchChange)="emitSearchEvent($event)"
      (onSearchClear)="emitSearchClearEvent()">
    </aiap-table-v1-toolbar-search-v1>
    <aiap-button-v1
      *isActionAllowed="{action:'queries.view.add'}"
      [size]="'md'"
      [text]="'queries_configuration_table_v1.btn_add.text' | translate"
      [tooltip]="'queries_configuration_table_v1.btn_add.tooltip'| translate"
      [type]="'primary'"
      [icon]="'assets/carbon-icons/16/navigation/add.svg'"
      (onClick)="emitShowSavePlace($event)">
    </aiap-button-v1>
    <aiap-button-v1
      *isActionAllowed="{action:'queries.view.import'}"
      [size]="'md'"
      [text]="'queries_configuration_table_v1.btn_import.text' | translate"
      [tooltip]="'queries_configuration_table_v1.btn_import.tooltip'| translate"
      [type]="'primary'"
      [icon]="'assets/carbon-icons/16/file/document--import.svg'"
      (onClick)="emitShowImportPlace()">
    </aiap-button-v1>
    <aiap-button-v1
      *isActionAllowed="{action:'queries.view.export'}"
      [size]="'md'"
      [text]="'queries_configuration_table_v1.btn_export.text' | translate"
      [tooltip]="'queries_configuration_table_v1.btn_export.tooltip'| translate"
      [type]="'primary'"
      [icon]="'assets/carbon-icons/16/technology/cloud--download.svg'"
      (onClick)="exportMany()">
    </aiap-button-v1>
    <aiap-button-v1
      *isActionAllowed="{action:'queries.view.delete'}"
      [size]="'md'"
      [text]="'queries_configuration_table_v1.btn_remove.text' | translate"
      [tooltip]="'queries_configuration_table_v1.btn_remove.tooltip'| translate"
      [type]="'danger'"
      [icon]="'assets/carbon-icons/16/formatting/trash-can.svg'"
      [disabled]="isRemoveDisabled()"
      (onClick)="emitRemovePlace($event)">
    </aiap-button-v1>
  </aiap-table-v1-toolbar-content-v1>
  <aiap-table-v1
    [model]="model"
    (onAllSelect)="handleEventAllSelect($event)"
    (onAllDeselect)="handleEventAllDeselect($event)"
    (onRowSelect)="handleEventRowSelect($event)"
    (onRowDeselect)="handleEventRowDeselect($event)"
    (onRowClick)="emitShowSavePlace($event)"
    (onSort)="handleEventSort($event)">
  </aiap-table-v1>
  <aiap-table-v1-pagination-v1
    [model]="model"
    [options]="itemsPerPageOptions"
    (onPageSelect)="handleSelectPageEvent($event)">
  </aiap-table-v1-pagination-v1>
  <ng-template 
    #healthCheckIcon 
    let-data="data">
    <aiap-icon-svg-with-tooltip-v1
      *ngIf="!basePaths" 
      class="fill-gray"
      [tooltip]="data | HealthCheckError"
      [src]="'assets/carbon-icons/16/controls/settings.svg'">
    </aiap-icon-svg-with-tooltip-v1>
    <aiap-icon-svg-with-tooltip-v1
      *ngIf="data?.data?.apiError && basePaths" 
      class="fill-black"
      [tooltip]="data | HealthCheckError"
      [src]="'assets/carbon-icons/16/technology/plug.svg'">
    </aiap-icon-svg-with-tooltip-v1>
    <aiap-icon-svg-with-tooltip-v1
      *ngIf="data?.message && basePaths && !data?.data?.apiError" 
      class="fill-red"
      [tooltip]="data | HealthCheckError"
      [src]="'assets/carbon-icons/16/status/error.svg'">
    </aiap-icon-svg-with-tooltip-v1>
    <aiap-icon-svg-with-tooltip-v1
      *ngIf="!data?.message && basePaths"
      class="fill-green"
      [src]="'assets/carbon-icons/16/status/checkmark.svg.svg'">
    </aiap-icon-svg-with-tooltip-v1>
  </ng-template>
  <ng-template 
    #createdTemplate 
    let-data="data">
    <aiap-table-cell-created-v1 
      [value]="data?.created">
    </aiap-table-cell-created-v1>
  </ng-template>
  <ng-template 
    #updatedTemplate 
    let-data="data">
    <aiap-table-cell-updated-v1 
      [value]="data?.updated">
    </aiap-table-cell-updated-v1>
  </ng-template>
</aiap-table-v1-container-v1>
