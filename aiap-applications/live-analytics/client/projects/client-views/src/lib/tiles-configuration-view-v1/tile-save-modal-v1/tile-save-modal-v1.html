<aiap-modal-v1 
  [size]="'xs'"
  [open]="isOpen" 
  (overlaySelected)="close()" >
  <aiap-modal-v1-header-v1 
  (closeSelect)="close()">
  <p ibmModalHeaderHeading>
    {{ 'tiles_configuration_view_v1.tile_save_modal_v1.fld_save.header' | translate }}
  </p>
  </aiap-modal-v1-header-v1>
  <aiap-modal-v1-content-v1>
    <form #tileSaveModal="ngForm">
      <div ibmGrid>
        <div ibmRow>
            <div ibmCol>
              <ibm-label>
                <aiap-field-input-v1
                  [name]="'tileRef'"
                  [label]="'tiles_configuration_view_v1.tile_save_modal_v1.fld_reference.label' | translate"
                  [labelHelp]="'tiles_configuration_view_v1.tile_save_modal_v1.fld_reference.helper_text' | translate"
                  [(value)]="tile.ref">
                </aiap-field-input-v1>
              </ibm-label>
            </div>
            <div ibmCol>
              <ibm-label>
                <aiap-field-input-v1
                  [name]="'tileName'"
                  [label]="'tiles_configuration_view_v1.tile_save_modal_v1.fld_name.label' | translate"
                  [labelHelp]="'tiles_configuration_view_v1.tile_save_modal_v1.fld_name.helper_text' | translate"
                  [(value)]="tile.name">
                </aiap-field-input-v1>
              </ibm-label>
            </div>
        </div>
        <div style="margin-top: 5vh;" ibmRow>
            <div ibmCol>
              <label>
                {{'tiles_configuration_view_v1.tile_save_modal_v1.fld_values.label' | translate}}
              </label>
              <json-editor
              class="aca-override"
              [options]="jsonEditorOptions"
              [data]="tile.value">
          </json-editor>
            </div>
        </div>
      </div>
    </form>
  </aiap-modal-v1-content-v1>
  <aiap-modal-v1-footer-v1>
    <aiap-button-v1
      [text]="'tiles_configuration_view_v1.tile_save_modal_v1.btn_cancel' | translate"
      [type]="'secondary'"
      (onClick)="close()">
    </aiap-button-v1>
   <aiap-button-v1
      [text]="'tiles_configuration_view_v1.tile_save_modal_v1.btn_save' | translate"
      [type]="'primary'"
      [disabled]="tileSaveModal.invalid"
      (onClick)="save()">
    </aiap-button-v1>
  </aiap-modal-v1-footer-v1>
</aiap-modal-v1>
