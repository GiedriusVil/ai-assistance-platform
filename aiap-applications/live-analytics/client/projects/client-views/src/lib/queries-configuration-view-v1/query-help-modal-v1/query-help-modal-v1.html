<aiap-modal-v1 
  [open]="isOpen" 
  (overlaySelected)="close()" 
  size='md'>
  <aiap-modal-v1-header-v1 
    (closeSelect)="close()">
    <p ibmModalHeaderHeading>
      {{ 'queries_configuration_view_v1.help_modal_v1.header' | translate }}
    </p>
  </aiap-modal-v1-header-v1>
  <aiap-modal-v1-content-v1>
    <span>
      <markdown ngPreserveWhitespaces 
        [data]="markdown">
      </markdown>
    </span>
  </aiap-modal-v1-content-v1>
  <aiap-modal-v1-footer-v1>
    <aiap-button-v1
      [text]="'queries_configuration_view_v1.help_modal_v1.btn_cancel.text' | translate"
      [type]="'secondary'"
      (onClick)="handleEventClose($event)">
    </aiap-button-v1>
  </aiap-modal-v1-footer-v1>
</aiap-modal-v1>
