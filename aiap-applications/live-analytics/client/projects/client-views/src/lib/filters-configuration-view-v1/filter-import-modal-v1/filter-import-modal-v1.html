<aiap-modal-v1 
  [size]="'sm'"
  [open]="isOpen" 
  (overlaySelected)="close()">
  <aiap-modal-v1-header-v1 
    (closeSelect)="close()">
      <p ibmModalHeaderHeading>
        {{ 'filters_configuration_view_v1.filter_import_modal_v1.header' | translate }}
      </p>
  </aiap-modal-v1-header-v1>
  <aiap-modal-v1-content-v1>
    <span>
      <ibm-file-uploader #fileUploader
        drop="true" 
        [title]="'filters_configuration_view_v1.filter_import_modal_v1.fld_import.title' | translate" 
        [description]="'filters_configuration_view_v1.filter_import_modal_v1.fld_import.description'| translate" 
        [dropText]="'filters_configuration_view_v1.filter_import_modal_v1.fld_import.droptext' | translate"
        [accept]="['.json']"
        [multiple]="false" 
        [disabled]="false"
        [(files)]="files"
        (filesChange)="onFileAdd($event)">
      </ibm-file-uploader>
    </span>
  </aiap-modal-v1-content-v1>
  <aiap-modal-v1-footer-v1>
    <aiap-button-v1
      [text]="'filters_configuration_view_v1.filter_import_modal_v1.btn_cancel' | translate"
      [type]="'secondary'"
      (onClick)="handleEventClose($event)">
    </aiap-button-v1>
    <aiap-button-v1
      [text]="'filters_configuration_view_v1.filter_import_modal_v1.btn_import' | translate"
      [type]="'primary'"
      [disabled]="uploadButtonDisabled"
      (onClick)="handleEventImport($event)">
    </aiap-button-v1>
  </aiap-modal-v1-footer-v1>
</aiap-modal-v1>
