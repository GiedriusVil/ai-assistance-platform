<aiap-field-dropdown-v1
  [type]="'single'"
  [isDisabled]="'!application'"
  [name]="'tenantApplicationPageDropdown'"
  [label]="'tenants_view_v1.save_modal_v1.application_dropdown_v1.label' | translate"
  [placeholder]="'tenants_view_v1.save_modal_v1.application_dropdown_v1.placeholder' | translate"
  [items]="selection?.view"
  (onSelected)="handleSelectionEvent($event)"
  [(value)]="selection.views">
</aiap-field-dropdown-v1>
