<aiap-modal-v1
  size="lg"
  [open]="isOpen" 
  (overlaySelected)="close()">
  <aiap-modal-v1-header-v1 
    (closeSelect)="close()">
    <h3 ibmModalHeaderHeading>
      {{ 'tenants_view_v1.save_modal_v1.datasources_save_modal_v1.header' | translate }}
    </h3>
  </aiap-modal-v1-header-v1>
  <section ibmModalContent>
    <form #datasourceForm="ngForm">
      <!-- Cross-Site Request Forgery [START] -->
      <input 
        type="hidden" 
        name="csrftoken" 
        value="1df93e1eafa42012f9a8aff062eeb1db0380b">
      <!-- Cross-Site Request Forgery [END] -->
      <div ibmGrid>
        <div ibmRow>
          <div ibmCol [columnNumbers]="{'md': 4, 'sm': 4}">
            <aiap-field-dropdown-v1
              [isRequired]="true"
              [type]="'single'"
              [name]="'datasource_type'"
              [label]="'tenants_view_v1.save_modal_v1.datasources_save_modal_v1.fld_datasource_type.label' | translate"
              [placeholder]="'tenants_view_v1.save_modal_v1.datasources_save_modal_v1.fld_datasource_type.placeholder' | translate"
              [items]="selections.datasourceTypes"
              [(value)]="selections.datasourceType">
              <ng-template #dropdownRenderer let-item="item" let-custom="custom">
                <div 
                  *ngIf="isDatasourceConfigured(item) && item!=undefined" 
                  class="font-italic">
                  {{item.content}} (exists)
                </div>
                <div *ngIf="!isDatasourceConfigured(item) && item!=undefined">
                  {{item.content}} 
                </div>
              </ng-template>
            </aiap-field-dropdown-v1>
          </div>
          <div ibmCol [columnNumbers]="{'md': 4, 'sm': 4}">
            <aiap-field-dropdown-v1
              [isRequired]="true"
              [type]="'single'"
              [name]="'datasource_client'"
              [label]="'tenants_view_v1.save_modal_v1.datasources_save_modal_v1.fld_datasource_client.label' | translate"
              [placeholder]="'tenants_view_v1.save_modal_v1.datasources_save_modal_v1.fld_datasource_client.placeholder' | translate"
              [items]="selections?.dbClients"
              [(value)]="selections.dbClient">
             </aiap-field-dropdown-v1>
          </div>
        </div>
        <div ibmRow>&nbsp;</div>
        <div ibmRow>
          <div ibmCol>
            <h3 ibmModalHeaderHeading>
              {{ 'tenants_view_v1.save_modal_v1.datasources_save_modal_v1.fld_collections.header' | translate }}
            </h3>
            <json-editor 
              class="aca-override" 
              [options]="jsonEditorOptions" 
              [data]="datasource.collections">
            </json-editor>
          </div>
        </div>
      </div>
    </form>
  </section>
  <aiap-modal-v1-footer-v1>
    <aiap-button-v1
      [text]="'tenants_view_v1.save_modal_v1.datasources_save_modal_v1.btn_close.text' | translate"
      [type]="'secondary'"
      (onClick)="close()">
    </aiap-button-v1>
    <aiap-button-v1
      [text]="'tenants_view_v1.save_modal_v1.datasources_save_modal_v1.btn_add.text' | translate"
      [type]="'primary'"
      [disabled]="datasourceForm.invalid"
      (onClick)="save()">
    </aiap-button-v1>
  </aiap-modal-v1-footer-v1>
</aiap-modal-v1>
