<aiap-modal-v1
  [open]="isOpen" 
  (overlaySelected)="close()" 
  size='xs'>
  <aiap-modal-v1-header-v1 
  (closeSelect)="close()">
    <p class="bx--modal-header__heading bx--type-beta">
      {{ 'tenants_view_v1.save_modal_v1.header' | translate }}
    </p>
  </aiap-modal-v1-header-v1>
  <section ibmModalContent>
    <form #tenantSaveModal="ngForm">
      <!-- Cross-Site Request Forgery [START] -->
      <input type="hidden" name="csrftoken" value="1df93e1eafa42012f9a8aff062eeb1db0380b">
      <!-- Cross-Site Request Forgery [END] -->
      <div ibmGrid>
        <div ibmRow>
          <div ibmCol>
            <ibm-tabs>
              <ibm-tab 
                heading="{{ 'tenants_view_v1.save_modal_v1.tabs.tab_general' | translate }}">
                <aiap-tenant-tab-general-v1
                  [pullTenants]="selections.pullTenants"
                  [environments]="selections.environments" 
                  [(tenant)]="tenant">
                </aiap-tenant-tab-general-v1>
              </ibm-tab>
              <ibm-tab 
                heading="{{ 'tenants_view_v1.save_modal_v1.tabs.tab_configuration' | translate }}">
                <aiap-tenant-tab-configuration-v1
                  #configurationTab
                  [value]="tenant.configuration">
                </aiap-tenant-tab-configuration-v1>
              </ibm-tab>
              <ibm-tab 
                heading="{{ 'tenants_view_v1.save_modal_v1.tabs.tab_applications' | translate }}">
                <aiap-tenant-tab-applications-v1
                  [(applications)]="tenant.applications">
                </aiap-tenant-tab-applications-v1>
              </ibm-tab>
              <ibm-tab 
                heading="{{ 'tenants_view_v1.save_modal_v1.tabs.tab_assistants' | translate }}">
                <aiap-tenant-tab-assistants-v1
                  [(assistants)]="tenant.assistants">
                </aiap-tenant-tab-assistants-v1>
              </ibm-tab>
              <ibm-tab 
                heading="{{ 'tenants_view_v1.save_modal_v1.tabs.tab_integration' | translate }}">
                <aiap-tenant-tab-integration-v1
                  #tenantTabIntegration 
                  [(value)]="tenant.integration">
                </aiap-tenant-tab-integration-v1>
              </ibm-tab>
              <ibm-tab 
                heading="{{ 'tenants_view_v1.save_modal_v1.tabs.tab_event_streams' | translate }}">
                <aiap-tenant-tab-event-streams-v1
                  [(redisClients)]="tenant.redisClients"
                  [(eventStreams)]="tenant.eventStreams">
                </aiap-tenant-tab-event-streams-v1>
              </ibm-tab>
              <ibm-tab 
                heading="{{ 'tenants_view_v1.save_modal_v1.tabs.tab_datasources' | translate }}">
                <aiap-tenant-tab-datasources-v1
                  [(dbClients)]="tenant.dbClients"
                  [(datasources)]="tenant._datasources">
                </aiap-tenant-tab-datasources-v1>
              </ibm-tab>
              <ibm-tab 
                heading="{{ 'tenants_view_v1.save_modal_v1.tabs.tab_object_storage' | translate }}">
                <aiap-tenant-tab-object-storage-v1
                  [(objectStorage)]="tenant.objectStorage">
                </aiap-tenant-tab-object-storage-v1>
              </ibm-tab>
            </ibm-tabs>
          </div>
        </div>
      </div>
    </form>
  </section>
  <aiap-modal-v1-footer-v1>
    <aiap-button-v1
      [text]="'tenants_view_v1.save_modal_v1.btn_cancel.text' | translate"
      [type]="'secondary'"
      (onClick)="close()">
    </aiap-button-v1>
    <aiap-button-v1
      [text]="'tenants_view_v1.save_modal_v1.btn_save.text' | translate"
      [type]="'primary'"
      [disabled]="tenantSaveModal.invalid || isInvalid()" 
      (onClick)="save()">
    </aiap-button-v1>
  </aiap-modal-v1-footer-v1>
</aiap-modal-v1>
