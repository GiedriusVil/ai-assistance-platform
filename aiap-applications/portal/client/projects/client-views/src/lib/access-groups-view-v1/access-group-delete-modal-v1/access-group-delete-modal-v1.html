<aiap-modal-v1
  [open]="isOpen" 
  (overlaySelected)="close()" 
  size='md'>
  <aiap-modal-v1-header-v1 
    (closeSelect)="close()">
    <p class="bx--modal-header__heading bx--type-beta">
      {{ 'access_groups_view_v1.delete_modal_v1.header' | translate }}
    </p>
  </aiap-modal-v1-header-v1>
  <form #accessGroupDeleteForm="ngForm">
    <!-- Cross-Site Request Forgery [START] -->
    <input 
      type="hidden" 
      name="csrftoken" 
      value="1df93e1eafa42012f9a8aff062eeb1db0380b">
      <!-- Cross-Site Request Forgery [END] -->
    <div 
      class="bx--modal-content">
      <p>
        {{ 'access_groups_view_v1.delete_modal_v1.content' | translate }}
      </p>
      <ul 
        ibmList 
        class="access-groups-list">
        <ng-container 
          *ngFor="let group of groups">
          <li 
            ibmListItem>{{group}}
          </li>
        </ng-container>
      </ul>
      <br>
      <div class="bx--form-item mt-8">
        <aiap-field-textarea-v1
          [isRequired]="true"
          [placeholder]="'access_groups_view_v1.delete_modal_v1.fld_comment.placeholder' | translate"
          [name]="'accessGroupDescription'"
          [label]="'access_groups_view_v1.delete_modal_v1.fld_comment.label' | translate"
          [labelHelp]="'access_groups_view_v1.delete_modal_v1.fld_comment.helper_text' | translate"
          [rows]="4"
          [(value)]="comment">
    </aiap-field-textarea-v1>
      </div>
    </div>
  </form>

  <aiap-modal-v1-footer-v1>
    <aiap-button-v1
      [text]="'access_groups_view_v1.delete_modal_v1.btn_cancel.text' | translate"
      [type]="'secondary'"
      (onClick)="close()">
    </aiap-button-v1>
    <aiap-button-v1
      [text]="'access_groups_view_v1.delete_modal_v1.btn_delete.text' | translate"
      [type]="'primary'"
      [disabled]="accessGroupDeleteForm.invalid" 
      (onClick)="hanldeDeleteManyByIds()">
    </aiap-button-v1>
  </aiap-modal-v1-footer-v1>
</aiap-modal-v1>
