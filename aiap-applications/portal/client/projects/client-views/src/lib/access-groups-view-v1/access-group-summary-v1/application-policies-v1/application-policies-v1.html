<div ibmRow *ngIf="application?.views?.length > 0">
  <div 
    ibmCol 
    [offsets]="{'md': 1}" 
    [columnNumbers]="{'md': 5}" 
    class="center-title">
    <strong>[{{tenant?.environmentId}}] {{tenant?.name}} / {{application?.name}}</strong>
  </div>
  <div ibmCol [columnNumbers]="{'md': 2}">
    <aiap-button-v1
      [size]="'sm'"
      [text]="'access_groups_view_v1.summary_v1.application_policies_v1.btn_remove.text' | translate"
      [tooltip]="'access_groups_view_v1.summary_v1.application_policies_v1.btn_remove.tooltip' | translate"
      [type]="'ghost'"
      (onClick)="emitTenantRemoveEvent({tenant: tenant, application: application})">
   </aiap-button-v1>
  </div>
</div>
<ng-container *ngFor="let view of application?.views; let viewIndex = index">
  <div ibmRow>
    <div 
      ibmCol 
      [offsets]="{'md': 2}" 
      [columnNumbers]="{'md': 4}" 
      class="center-title">
      <ng-container *ngFor="let name of view?.name.split(' ')">
        {{name | translate}} 
      </ng-container>
    </div>
    <div [columnNumbers]="{'md': 2}" ibmCol>
      <aiap-button-v1
        [size]="'sm'"
        [text]="'access_groups_view_v1.summary_v1.application_policies_v1.btn_remove.text' | translate"
        [tooltip]="'access_groups_view_v1.summary_v1.application_policies_v1.btn_remove.tooltip' | translate"
        [type]="'ghost'"
        (onClick)="emitTenantRemoveEvent({tenant: tenant, application: application, view: view})">
     </aiap-button-v1>
    </div>
  </div>
  <ng-container *ngFor="let action of view?.actions; let pageIndex = index">
    <div ibmRow>
      <div 
        ibmCol 
        [offsets]="{'md': 3}" 
        [columnNumbers]="{'md': 3}" 
        class="center-title">{{action?.name | translate}}</div>
      <div ibmCol [columnNumbers]="{'md': 2}">
        <aiap-button-v1
          [size]="'sm'"
          [text]="'access_groups_view_v1.summary_v1.application_policies_v1.btn_remove.text' | translate"
          [tooltip]="'access_groups_view_v1.summary_v1.application_policies_v1.btn_remove.tooltip' | translate"
          [type]="'ghost'"
          (onClick)="emitTenantRemoveEvent({tenant: tenant, application: application, view: view, action: action})">
        </aiap-button-v1>
      </div>
    </div>
  </ng-container>
</ng-container>
