<aiap-modal-v1
  [open]="isOpen" 
  (overlaySelected)="close()" 
  size='xs'>
  <aiap-modal-v1-header-v1 (closeSelect)="close()">
    <p 
      class="bx--modal-header__heading bx--type-beta">
      {{ 'applications_view_v1.delete_modal_v1.header' | translate }}
    </p>
  </aiap-modal-v1-header-v1>
  <section ibmModalContent>
    <span>
      {{ 'applications_view_v1.delete_modal_v1.content' | translate }}
    </span>
  </section>
  <aiap-modal-v1-footer-v1>
    <aiap-button-v1
      [text]="'applications_view_v1.delete_modal_v1.btn_cancel.text' | translate"
      [type]="'secondary'"
      (onClick)="close()">
    </aiap-button-v1>
    <aiap-button-v1
      [text]="'applications_view_v1.delete_modal_v1.btn_delete.text' | translate"
      [type]="'danger'"
      (onClick)="delete()">
    </aiap-button-v1>
  </aiap-modal-v1-footer-v1>
</aiap-modal-v1>
