<aiap-modal-v1
  [open]="isOpen" 
  (overlaySelected)="close()" 
  size='sm'>
  <aiap-modal-v1-header-v1 
    (closeSelect)="close()">
    <h3 ibmModalHeaderHeading>
      {{ 'applications_view_v1.import_modal_v1.header' | translate }}
    </h3>
  </aiap-modal-v1-header-v1>
    <div class="bx--modal-content bx--modal-content--with-form">
      <ibm-file-uploader 
        #fileUploader
        [title]="'applications_view_v1.import_modal_v1.fld_files_upload.title' | translate" 
        [description]="'applications_view_v1.import_modal_v1.fld_files_upload.description' | translate" 
        [accept]="['.json']"
        [multiple]="false" 
        drop="true" 
        [dropText]="'applications_view_v1.import_modal_v1.fld_files_upload.drop_text' | translate" 
        [disabled]="false"
        [(files)]="files"
        (filesChange)="onFileAdd($event)">
      </ibm-file-uploader>
    </div>
    <aiap-modal-v1-footer-v1>
      <aiap-button-v1
        [text]="'applications_view_v1.import_modal_v1.btn_cancel.text' | translate"
        [type]="'secondary'"
        (onClick)="close()">
      </aiap-button-v1>
      <aiap-button-v1
        [text]="'applications_view_v1.import_modal_v1.btn_import.text' | translate"
        [disabled]="uploadButtonDisabled"
        [type]="'primary'"
        (onClick)="import()">
      </aiap-button-v1>
    </aiap-modal-v1-footer-v1>
</aiap-modal-v1>
