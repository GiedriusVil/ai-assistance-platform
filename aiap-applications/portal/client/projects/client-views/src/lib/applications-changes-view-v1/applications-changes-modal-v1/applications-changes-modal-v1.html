<aiap-modal-v1
  [open]="isOpen" 
  size="lg" 
  (overlaySelected)="close()">
  <aiap-modal-v1-header-v1 
    (closeSelect)="close()">
    <p class="bx--modal-header__heading bx--type-beta">
      {{ 'applications_changes_view_v1.changes_modal_v1.header' | translate }}
    </p>
  </aiap-modal-v1-header-v1>
  <section ibmModalContent>
    <form #applicationsChangesViewForm="ngForm">
      <!-- Cross-Site Request Forgery [START] -->
      <input 
        type="hidden" 
        name="csrftoken" 
        value="1df93e1eafa42012f9a8aff062eeb1db0380b">
      <!-- Cross-Site Request Forgery [END] -->
      <div ibmGrid class="margin-bottom-30">
        <div ibmRow>
          <div ibmCol>
            <aiap-field-input-v1
              [isDisabled]="true" 
              [placeholder]="'applications_changes_view_v1.changes_modal_v1.fld_id.placeholder' | translate "
              [name]="'accessGroup.externalId'"
              [labelHelp]="'applications_changes_view_v1.changes_modal_v1.fld_id.helper_text' | translate"
              [label]="'applications_changes_view_v1.changes_modal_v1.fld_id.label' | translate"
              [(value)]="changeLog.id">
            </aiap-field-input-v1>
          </div>
          <div ibmCol>
            <aiap-field-input-v1
              [isDisabled]="true" 
              [placeholder]="'applications_changes_view_v1.changes_modal_v1.fld_timestamp.placeholder' | translate "
              [name]="'timestamp'"
              [labelHelp]="'applications_changes_view_v1.changes_modal_v1.fld_timestamp.helper_text' | translate"
              [label]="'applications_changes_view_v1.changes_modal_v1.fld_timestamp.label' | translate"
              [(value)]="changeLog.created.date">
            </aiap-field-input-v1>
          </div>
        </div>
        <div ibmRow>
          <div ibmCol [columnNumbers]="{'xlg': 6, 'lg': 6, 'md': 4}">
            <aiap-field-input-v1
              [isDisabled]="true" 
              [placeholder]="'applications_changes_view_v1.changes_modal_v1.fld_type.placeholder' | translate "
              [name]="'type'"
              [labelHelp]="'applications_changes_view_v1.changes_modal_v1.fld_type.helper_text' | translate"
              [label]="'applications_changes_view_v1.changes_modal_v1.fld_type.label' | translate"
              [(value)]="changeLog.docType">
            </aiap-field-input-v1>
          </div>
          <div ibmCol [columnNumbers]="{'xlg': 6, 'lg': 6, 'md': 4}">
            <aiap-field-input-v1
              [isDisabled]="true" 
              [placeholder]="'applications_changes_view_v1.changes_modal_v1.fld_action.placeholder' | translate "
              [name]="'action'"
              [labelHelp]="'applications_changes_view_v1.changes_modal_v1.fld_action.helper_text' | translate"
              [label]="'applications_changes_view_v1.changes_modal_v1.fld_action.label' | translate"
              [(value)]="changeLog.action">
            </aiap-field-input-v1>
          </div>
        </div>
        <div ibmRow>
          <div ibmCol [columnNumbers]="{'xlg': 6, 'lg': 6, 'md': 4}">
            <aiap-field-input-v1
              [isDisabled]="true" 
              [placeholder]="'applications_changes_view_v1.changes_modal_v1.fld_user_id.placeholder' | translate "
              [name]="'userId'"
              [labelHelp]="'applications_changes_view_v1.changes_modal_v1.fld_user_id.helper_text' | translate"
              [label]="'applications_changes_view_v1.changes_modal_v1.fld_user_id.label' | translate"
              [(value)]="changeLog.created.user.id">
            </aiap-field-input-v1>
          </div>
          <div ibmCol [columnNumbers]="{'xlg': 6, 'lg': 6, 'md': 4}">
            <aiap-field-input-v1
              [isDisabled]="true" 
              [placeholder]="'applications_changes_view_v1.changes_modal_v1.fld_application_id.placeholder' | translate "
              [name]="'userName'"
              [labelHelp]="'applications_changes_view_v1.changes_modal_v1.fld_application_id.helper_text' | translate"
              [label]="'applications_changes_view_v1.changes_modal_v1.fld_application_id.label' | translate"
              [(value)]="changeLog.docId">
            </aiap-field-input-v1>
          </div>
        </div>
      </div>
    </form>
  </section>
  <aiap-modal-v1-footer-v1>
    <aiap-button-v1
      [text]="'applications_changes_view_v1.changes_modal_v1.btn_close.text' | translate"
      [tooltip]="'applications_changes_view_v1.changes_modal_v1.btn_close.tooltip' | translate"
      [type]="'secondary'"
      [size]="'sm'"
      (onClick)="close()">
    </aiap-button-v1>
  </aiap-modal-v1-footer-v1>
</aiap-modal-v1>
