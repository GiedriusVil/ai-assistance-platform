<div class="filters-wrapper">
  <div class="filters-content">
    <aiap-bread-crumb-v2 [outlet]="outlet"></aiap-bread-crumb-v2>
    <div class="tags-row" ibmGrid [condensed]="true">
      <div ibmRow>&nbsp;</div>
      <div ibmRow>
        <div ibmCol [columnNumbers]="{'xlg': 12, 'lg': 12, 'md': 8, 'sm': 4}">
          <aiap-field-input-chips-v1
            [theme]="'none'"
            [placeholder]="'transcript_view_v1.fld_chips_v1.placeholder' | translate"
            [secondaryPlaceholder]="'transcript_view_v1.fld_chips_v1.secondary_placeholder' | translate"
            [isEditable]="true"
            [isRemovable]="true"
            [maxitems]="10"
            (onAdd)="saveTags($event)"
            (onRemove)="removeTags($event)"
            [(value)]="tags">
          </aiap-field-input-chips-v1>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="aca-transcript-component">
  <aiap-transcript-component-v1
    *ngIf="!state.isLoading"
    [conversationId]="state.conversationId"
    (onTagsLoad)="handleTagsLoad($event)">
  </aiap-transcript-component-v1>
</div>
