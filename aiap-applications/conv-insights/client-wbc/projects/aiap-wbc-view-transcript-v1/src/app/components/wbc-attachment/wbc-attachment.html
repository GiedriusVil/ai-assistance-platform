<br>
<ng-template #loading>
    <div class="loading-dots">
        <aca-chat-typing-dots role="status"></aca-chat-typing-dots>
    </div>
</ng-template>
<ng-template #error>
    <div class="loading-dots">
        <div class="alert alert-warning" role="alert">
            <div class="warning-box">
                <div>
                    {{state.errorMessage}}
                </div>
            </div>
        </div>
    </div>
</ng-template>
<ax-lazy-element  
    [message]="message"
    *axLazyElementDynamic="state.component, url: url(); loadingTemplate: loading; errorTemplate: error;">
</ax-lazy-element>
