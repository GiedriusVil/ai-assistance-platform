<aiap-modal-v1
  size='md'
  [open]="isOpen"
  (overlaySelected)="close()">
  <aiap-modal-v1-header-v1
    (closeSelect)="close()">
    <p
      class="bx--modal-header__heading bx--type-beta">
      {{ 'utterances.utterance_ignore_modal.header' | translate }}
    </p>
  </aiap-modal-v1-header-v1>
  <div class="bx--modal-content  bx--modal-content--with-form">
    <form #ignoreModal="ngForm">
      <div class="bx--grid">
        <div class="bx--row">
          <div class="bx--col-md-8">
            <div class="bx--form-item">
              <label for="text-area-4" class="bx--label">
                {{ 'utterances.utterance_ignore_modal.comment_text_area' | translate }}
              </label>
              <textarea 
                id="text-area-4" 
                name="comment" 
                [(ngModel)]="comment" 
                class="bx--text-area"
                rows="4" cols="50" 
                placeholder="{{ 'utterances.utterance_ignore_modal.comment_text_area' | translate }}" 
                required>
              </textarea>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <aiap-modal-v1-footer-v1>
    <button class="bx--btn bx--btn--secondary" (click)="close()">
      {{ 'utterances.utterance_ignore_modal.btn_cancel.text' | translate }}
    </button>
    <button class="bx--btn bx--btn--primary" modal-primary-focus [disabled]="ignoreModal.invalid"
      (click)="ignore()">
      {{ 'utterances.utterance_ignore_modal.btn_submit.text' | translate }}
    </button>
  </aiap-modal-v1-footer-v1>
</aiap-modal-v1>
