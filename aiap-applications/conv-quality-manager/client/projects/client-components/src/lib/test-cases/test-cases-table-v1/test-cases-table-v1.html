<aiap-table-v1-container-v1>
  <aiap-table-v1-toolbar-content-v1>
    <aiap-button-v1
      [tooltip]="'test_cases_table_v1.btn_refresh.tooltip' | translate"
      [type]="'ghost'"
      [icon]="'assets/carbon-icons/20/operations/renew.svg'"
      (onClick)="handleRefreshClickEvent($event)">
    </aiap-button-v1>
    <aiap-table-v1-toolbar-search-v1
      [search]="state.search"
      (onSearchChange)="emitSearchPlace($event)"
      (onSearchClear)="emitClearPlace($event)">
    </aiap-table-v1-toolbar-search-v1>
    <aiap-button-v1
      [text]="'test_cases_table_v1.btn_add.text' | translate"
      [tooltip]="'test_cases_table_v1.btn_add.tooltip' | translate"
      [type]="'primary'"
      [icon]="'assets/carbon-icons/20/operations/add.svg'"
      (onClick)="emitShowSavePlace()">
    </aiap-button-v1>
    <aiap-button-v1
      [text]="'test_cases_table_v1.btn_import.text' | translate"
      [tooltip]="'test_cases_table_v1.btn_import.tooltip' | translate"
      [type]="'primary'"
      [icon]="'assets/carbon-icons/16/file/document--import.svg'"
      (onClick)="emitShowImportPlace()">
    </aiap-button-v1>
    <aiap-button-v1
      [text]="'test_cases_table_v1.btn_export.text' | translate"
      [tooltip]="'test_cases_table_v1.btn_export.tooltip' | translate"
      [type]="'primary'"
      [icon]="'assets/carbon-icons/16/technology/cloud--download.svg'"
      (onClick)="exportMany()">
    </aiap-button-v1>
    <aiap-button-v1
      [text]="('test_cases_table_v1.btn_remove.text' | translate) + '(' + this.selectedRows.length + ')'"
      [tooltip]="'test_cases_table_v1.btn_remove.tooltip' | translate"
      [disabled]="isRemoveDisabled()"
      [type]="'danger'"
      [icon]="'assets/carbon-icons/20/formatting/trash-can.svg'"
      (onClick)="emitRemovePlace()">
    </aiap-button-v1>
  </aiap-table-v1-toolbar-content-v1>
  <aiap-table-v1
    [model]="model"
    [skeleton]="skeletonState"
    (onAllSelect)="handleEventAllSelect($event)"
    (onAllDeselect)="handleEventAllDeselect()"
    (onRowSelect)="handleEventRowSelect($event)"
    (onRowDeselect)="handleEventRowDeselect($event)"
    (onRowClick)="emitShowSavePlace($event)"
    (onSort)="handleEventSort($event)">
  </aiap-table-v1>
  <aiap-table-v1-pagination-v1
    [model]="model"
    [options]="itemsPerPageOptions"
    (onPageSelect)="handleEventPageSelect($event)">
  </aiap-table-v1-pagination-v1>

  <ng-template #overflowMenuItemTemplate let-data="data">
    <aiap-overflow-menu-v1 
      (onClick)="_allowActionsClick($event)">
      <aiap-overflow-menu-option-v1
        [text]="'test_cases_table_v1.btn_edit.text' | translate"
        [tooltip]="'test_cases_table_v1.btn_edit.tooltip' | translate"
        (onClick)="emitShowSavePlace(data)">
      </aiap-overflow-menu-option-v1>
    </aiap-overflow-menu-v1>
  </ng-template>
</aiap-table-v1-container-v1>
