<ibm-modal 
  size='sm'
  [open]="isOpen" 
  (overlaySelected)="close()">
  <ibm-modal-header (closeSelect)="close()">
    <p class="bx--modal-header__heading bx--type-beta">
      Delete Classifier Model
    </p>
  </ibm-modal-header>
  <section ibmModalContent>
    <div class="confirm-deletion-div">
      <p>Confirm deletion of following models:</p>
      <ul ibmList>
        <ng-container *ngFor="let model of models">
          <li ibmListItem>{{model}}</li>
        </ng-container>
      </ul>
    </div>
  </section>
  <ibm-modal-footer>
    <button
      ibmButton="secondary"
      (click)="close()">Cancel
    </button>
    <button
      ibmButton="danger"
      (click)="handleDeleteManyByIds()">Delete
    </button>
  </ibm-modal-footer>
</ibm-modal>
