<aiap-modal-v1 
  [size]="'sm'"
  [open]="isOpen" 
  (overlaySelected)="close()">
  <aiap-modal-v1-header-v1 
      (closeSelect)="close()">
      <h3 ibmModalHeaderHeading>
        {{ 'ai_search_and_analysis_collections_view_v1.import_modal_v1.header' | translate }}
      </h3>
  </aiap-modal-v1-header-v1>
  <aiap-modal-v1-content-v1>
    <div class="bx--modal-content bx--modal-content--with-form">
      <ibm-file-uploader 
          #fileUploader
          drop="true" 
          [title]="'ai_search_and_analysis_collections_view_v1.import_modal_v1.fld_import.title' | translate" 
          [description]="'ai_search_and_analysis_collections_view_v1.import_modal_v1.fld_import.description' | translate"
          [accept]="['.json']"
          [multiple]="false" 
          [dropText]="'ai_search_and_analysis_collections_view_v1.import_modal_v1.fld_import.drop_text' | translate" 
          [disabled]="false"
          [(files)]="files"
          (filesChange)="onFileAdd($event)">
      </ibm-file-uploader>
    </div>
  </aiap-modal-v1-content-v1>
  <aiap-modal-v1-footer-v1>
    <aiap-button-v1
      [text]="'ai_search_and_analysis_collections_view_v1.import_modal_v1.btn_cancel.text' | translate"
      [type]="'secondary'"
      (onClick)="handleEventClose($event)">
    </aiap-button-v1>
    <aiap-button-v1
      [text]="'ai_search_and_analysis_collections_view_v1.import_modal_v1.btn_import.text' | translate"
      [type]="'danger'"
      (onClick)="handleEventImport($event)">
    </aiap-button-v1>
  </aiap-modal-v1-footer-v1>
</aiap-modal-v1>
