<aiap-modal-v1
  [size]="'sm'"
  [open]="isOpen" 
  (overlaySelected)="close()">
  <aiap-modal-v1-header-v1 
    (closeSelect)="close()">
    <h3 ibmModalHeaderHeading>
      {{ 'object_storage_buckets_view_v1.save_modal_v1.header' | translate }}
    </h3>
  </aiap-modal-v1-header-v1>
  <aiap-modal-v1-content-v1>
    <form #objectStorageBucketSaveModal="ngForm">
      <div ibmGrid>
        <div ibmRow>
          <div ibmCol>
            <aiap-field-input-v1
              [name]="'object_storage_bucket_reference'"
              [label]="'object_storage_buckets_view_v1.save_modal_v1.fld_reference.label' | translate"
              [labelHelp]="'object_storage_buckets_view_v1.save_modal_v1.fld_reference.labelHelp' | translate"
              [placeholder]="'object_storage_buckets_view_v1.save_modal_v1.fld_reference.placeholder' | translate"
              [skeleton]="isLoading"
              [isRequired]="true"
              [(value)]="value.reference">
            </aiap-field-input-v1>  
          </div>
        </div>
        <div ibmRow>&nbsp;</div>
      </div>
    </form>
  </aiap-modal-v1-content-v1>
  <aiap-modal-v1-footer-v1>
    <aiap-button-v1
      [text]="'object_storage_buckets_view_v1.save_modal_v1.btn_close.text' | translate"
      [type]="'secondary'"
      (onClick)="handleEventClose($event)">
    </aiap-button-v1>
    <aiap-button-v1
      [text]="'object_storage_buckets_view_v1.save_modal_v1.btn_save.text' | translate"
      [type]="'primary'"
      [skeleton]="isLoading"
      [disabled]="objectStorageBucketSaveModal.invalid"
      (onClick)="handleEventSave($event)">
    </aiap-button-v1>
  </aiap-modal-v1-footer-v1>
</aiap-modal-v1>
