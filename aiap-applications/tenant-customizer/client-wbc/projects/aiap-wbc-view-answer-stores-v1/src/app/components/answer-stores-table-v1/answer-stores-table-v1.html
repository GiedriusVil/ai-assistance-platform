<aiap-table-v1-container-v1>
  <aiap-table-v1-toolbar-content-v1>
    <aiap-button-v1
      [type]="'ghost'"
      [iconOnly]="true"
      [tooltip]="'answer_stores_table_v1.btn_refresh.tooltip' | translate"
      [icon]="'assets/carbon-icons/16/operations/renew.svg'"
      (click)="handleRefreshClickEvent($event)">
    </aiap-button-v1>
    <aiap-table-v1-toolbar-search-v1
      [search]="state.search"
      (onSearchChange)="emitSearchPlace($event)"
      (onSearchClear)="emitClearPlace($event)">
    </aiap-table-v1-toolbar-search-v1>
    <aiap-button-v1
      *ngIf="config.filterConfigEnabled"
      [type]="'ghost'" 
      [iconOnly]="true" 
      [icon]="filterIcon"
      (onClick)="emitFilterPanelOpen()">
    </aiap-button-v1>
    <aiap-button-v1
      *isActionAllowed="{action: 'answer-stores.view.pull'}"
      [size]="'md'"
      [type]="'primary'"
      [disabled]="isPullDisabled()"
      [text]="('answer_stores_table_v1.btn_pull.text' | translate) + '(' +(this.selectedRows.length) + ')'"
      [tooltip]="'answer_stores_table_v1.btn_pull.tooltip' | translate"
      [icon]="'assets/carbon-icons/16/operations/redo.svg'"
      (click)="emitShowPullPlaceEvent()">
    </aiap-button-v1>
    <aiap-button-v1
      *isActionAllowed="{action:'answer-stores.view.add'}"
      [size]="'md'"
      [type]="'primary'"
      [text]="'answer_stores_table_v1.btn_add.text' | translate"
      [tooltip]="'answer_stores_table_v1.btn_add.tooltip' | translate"
      [icon]="'assets/carbon-icons/16/navigation/add.svg'"
      (click)="emitShowSavePlace()">
    </aiap-button-v1>
    <aiap-button-v1
      *isActionAllowed="{action: 'answer-stores.view.import'}"
      [size]="'md'"
      [type]="'primary'"
      [text]="'answer_stores_table_v1.btn_import.text' | translate"
      [tooltip]="'answer_stores_table_v1.btn_import.tooltip' | translate"
      [icon]="'assets/carbon-icons/16/file/document--import.svg'"
      (click)="emitShowImportPlace()">
    </aiap-button-v1>
    <aiap-button-v1
      *isActionAllowed="{action: 'answer-stores.view.export'}"
      [size]="'md'"
      [type]="'primary'"
      [text]="'answer_stores_table_v1.btn_export.text' | translate"
      [tooltip]="'answer_stores_table_v1.btn_export.tooltip' | translate"
      [icon]="'assets/carbon-icons/16/technology/cloud--download.svg'"
      (click)="exportMany()">
    </aiap-button-v1>
    <aiap-button-v1
      *isActionAllowed="{action:'answer-stores.view.delete'}"
      [size]="'md'"
      [type]="'danger'"
      [disabled]="isRemoveDisabled()"
      [text]="('answer_stores_table_v1.btn_remove.text' | translate) + '(' +(this.selectedRows.length) + ')'"
      [tooltip]="'answer_stores_table_v1.btn_remove.tooltip' | translate"
      [icon]="'assets/carbon-icons/16/technology/cloud--download.svg'"
      (click)="emitRemovePlace()">
    </aiap-button-v1>
  </aiap-table-v1-toolbar-content-v1>
  <aiap-table-v1
    [model]="model"
    (onAllSelect)="selectAllRows($event)"
    (onAllDeselect)="deselectAllRows()"
    (onRowSelect)="rowSelect($event)"
    (onRowDeselect)="rowDeselect($event)"
    (onRowClick)="emitShowAnswerStorePlace($event)"
    (onSort)="handleSortEvent($event)">
  </aiap-table-v1>
  <aiap-table-v1-pagination-v1
    [model]="model"
    [options]="itemsPerPageOptions"
    (onPageSelect)="handleSelectPageEvent($event)">
  </aiap-table-v1-pagination-v1>
  <ng-template 
    #overflowActionsTemplate 
    let-data="data">
    <aiap-button-v1
      [size]="'md'"
      [iconOnly]="true"
      [type]="'ghost'"
      [icon]="'assets/carbon-icons/16/controls/settings.svg'"
      (onClick)="showAnswerStoreConfiguration(data)">
    </aiap-button-v1>
  </ng-template>
  <ng-template 
    #releaseDateTemplate 
    let-data="data">
    <div>{{data.name}}</div>
    <div 
      *ngIf="data.releaseDate" 
      class="release-date-field">({{ data.releaseDate | date: 'y-MM-dd HH:mm:ss' }})
    </div>
  </ng-template>
  <ng-template 
    #createdTemplate 
    let-data="data">
    <aiap-table-cell-created-v1 
      [value]="data?.created">
    </aiap-table-cell-created-v1>
  </ng-template>
  <ng-template 
    #updatedTemplate 
    let-data="data">
    <aiap-table-cell-updated-v1 
      [value]="data?.updated">
    </aiap-table-cell-updated-v1>
  </ng-template>
</aiap-table-v1-container-v1>
