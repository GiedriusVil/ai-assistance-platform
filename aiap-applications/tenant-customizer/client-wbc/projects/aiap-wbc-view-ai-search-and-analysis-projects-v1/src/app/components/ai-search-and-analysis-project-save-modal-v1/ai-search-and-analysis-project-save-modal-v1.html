<aiap-modal-v1 
  [size]="'lg'"
  [open]="isOpen" 
  (overlaySelected)="close()">
  <aiap-modal-v1-header-v1 
    (closeSelect)="close()">
    <h3 ibmModalHeaderHeading>
      {{ 'ai_search_and_analysis_projects_view_v1.save_modal_v1.header' | translate }}</h3>
  </aiap-modal-v1-header-v1>
  <aiap-modal-v1-content-v1>
    <form #aiSearchAndAnalysisProjectSaveModal="ngForm">
      <div ibmGrid>
        <div ibmRow>
          <div ibmCol [columnNumbers]="{'md': 4, 'sm': 2}">
            <aiap-field-input-v1
              [label]="'ai_search_and_analysis_projects_view_v1.save_modal_v1.fld_name.label' | translate"
              [placeholder]="'ai_search_and_analysis_projects_view_v1.save_modal_v1.fld_name.placeholder' | translate"
              [isRequired]="true"
              [skeleton]="isLoading"
              [(value)]="aiSearchAndAnalysisProject.name">
            </aiap-field-input-v1>
          </div>
          <div ibmCol [columnNumbers]="{'md': 4, 'sm': 2}">
            <ibm-dropdown
              required
              name="ai_search_and_analysis_project_type"
              [label]="'ai_search_and_analysis_projects_view_v1.save_modal_v1.fld_type.label' | translate"
              [placeholder]="'ai_search_and_analysis_projects_view_v1.save_modal_v1.fld_type.placeholder' | translate"
              [skeleton]="isLoading"
              (selected)="onTypeSelected()"
              [(ngModel)]="selections.type">
              <ibm-dropdown-list 
                [items]="selections?.types">
              </ibm-dropdown-list>
            </ibm-dropdown>
          </div>
        </div>
        <div ibmRow>&nbsp;</div>
      </div>
    </form>
  </aiap-modal-v1-content-v1>
  <aiap-modal-v1-footer-v1>
    <aiap-button-v1
      [text]="'ai_search_and_analysis_projects_view_v1.save_modal_v1.btn_cancel.text' | translate"
      [type]="'secondary'"
      (onClick)="handleEventClose($event)">
    </aiap-button-v1>
    <aiap-button-v1
      [text]="'ai_search_and_analysis_projects_view_v1.save_modal_v1.btn_save.text' | translate"
      [type]="'primary'"
      [skeleton]="isLoading"
      [disabled]="aiSearchAndAnalysisProjectSaveModal.invalid"
      (onClick)="handleEventSave($event)">
    </aiap-button-v1>
  </aiap-modal-v1-footer-v1>
</aiap-modal-v1>
