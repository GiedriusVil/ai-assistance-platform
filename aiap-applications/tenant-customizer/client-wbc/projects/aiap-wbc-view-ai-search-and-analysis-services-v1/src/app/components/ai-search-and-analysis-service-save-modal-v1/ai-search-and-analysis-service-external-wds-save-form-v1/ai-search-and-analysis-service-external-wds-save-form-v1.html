<div ibmGrid>
  <div ibmRow>
    <div ibmCol [columnNumbers]="{'xlg': 12, 'lg': 12,  'md': 4, 'sm': 2}">
      <aiap-field-input-v1
        [name]="'ai_search_and_analysis_service_external_url'"
        [label]="'ai_search_and_analysis_services_view_v1.save_modal_v1.form_external_wds_v1.fld_url.label' | translate"
        [isRequired]="true"
        [(value)]="value.url">
      </aiap-field-input-v1>
    </div>
  </div>
  <div ibmRow [rightGutter]="_grid.rightGutter" [leftGutter]="_grid.leftGutter">&nbsp;</div>
  <div ibmRow [rightGutter]="_grid.rightGutter" [leftGutter]="_grid.leftGutter">
    <div ibmCol [columnNumbers]="{'xlg': 6, 'lg': 6,  'md': 4, 'sm': 2}">
      <ibm-dropdown
          required
          name="ai_search_and_analysis_service_external_auth_type"
          [placeholder]="'ai_search_and_analysis_services_view_v1.save_modal_v1.form_external_wds_v1.fld_authentication_type.placeholder' | translate"
          [label]="'ai_search_and_analysis_services_view_v1.save_modal_v1.form_external_wds_v1.fld_authentication_type.label' | translate"
          [skeleton]="skeleton"
          [(ngModel)]="selections.authType"
          (selected)="handleAuthTypeSelectedEvent($event)">
          <ibm-dropdown-list 
              [items]="selections?.authTypes">
          </ibm-dropdown-list>
      </ibm-dropdown>
    </div>
      <div ibmCol [columnNumbers]="{'xlg': 6, 'lg': 6,  'md': 4, 'sm': 2}">
        <aiap-field-input-v1
          [name]="'ai_search_and_analysis_service_external_version'"
          [label]="'ai_search_and_analysis_services_view_v1.save_modal_v1.form_external_wds_v1.fld_version.label' | translate"
          [placeholder]="'ai_search_and_analysis_services_view_v1.save_modal_v1.form_external_wds_v1.fld_version.placeholder' | translate"
          [skeleton]="skeleton"
          [isRequired]="true"
          [(value)]="value.version">
        </aiap-field-input-v1>
      </div>
  </div>
  <div ibmRow [rightGutter]="_grid.rightGutter" [leftGutter]="_grid.leftGutter">&nbsp;</div>
  <div ibmRow [rightGutter]="_grid.rightGutter" [leftGutter]="_grid.leftGutter">
    <div ibmCol [columnNumbers]="{'md': 4, 'sm': 2}">
      <aiap-field-input-v1
        [name]="'ai_search_and_analysis_service_external_username'"
        [label]="'ai_search_and_analysis_services_view_v1.save_modal_v1.form_external_wds_v1.fld_username.label' | translate"
        [placeholder]="'ai_search_and_analysis_services_view_v1.save_modal_v1.form_external_wds_v1.fld_username.placeholder' | translate"
        [skeleton]="skeleton"
        [isRequired]="true"
        [isDisabled]="isUsernameFieldDisabled()"
        [(value)]="value.username">
      </aiap-field-input-v1>
    </div>
      <div ibmCol [columnNumbers]="{'md': 4, 'sm': 2}">
        <ibm-label>
          {{ 'ai_search_and_analysis_services_view_v1.save_modal_v1.form_external_wds_v1.fld_password.label' | translate }}
          <div class="password-field-container">
            <input 
                ibmText
                data-toggle-password-visibility
                required 
                class="bx--password-input" 
                name="ai_search_and_analysis_service_external_password" 
                [placeholder]="'ai_search_and_analysis_services_view_v1.save_modal_v1.form_external_wds_v1.fld_password.placeholder' | translate"
                type="{{selections.isPasswordShown? 'text': 'password'}}" 
                [skeleton]="skeleton"
                [autocomplete]="'off'"
                [disabled]="isPasswordFieldDisabled()" 
                [(ngModel)]="value.password" />
            <button
              ibmButton="ghost" 
              [size]="'sm'"
              [iconOnly]="true" 
              (click)="handleShowPasswordClickEvent($event)">
              <ng-container 
                *ngIf="selections.isPasswordShown; else showPasswordIcon">
                  <aiap-icon-svg-v1
                    class="bx--btn__icon"
                    [src]="'assets/carbon-icons/16/toggle/view--off.svg'">
                  </aiap-icon-svg-v1>
                  <span class="bx--assistive-text">
                    {{ 'ai_search_and_analysis_services_view_v1.save_modal_v1.form_external_wds_v1.fld_password.textShow' | translate }}
                  </span>
              </ng-container>
              <ng-template #showPasswordIcon>
                <aiap-icon-svg-v1
                  class="bx--btn__icon"
                  [src]="'assets/carbon-icons/16/toggle/view.svg'">
                </aiap-icon-svg-v1>
                <span class="bx--assistive-text">
                  {{ 'ai_search_and_analysis_services_view_v1.save_modal_v1.form_external_wds_v1.fld_password.textHide' | translate }}
                </span>
              </ng-template>
            </button>
          </div>
        </ibm-label>
      </div>
  </div>
</div>
