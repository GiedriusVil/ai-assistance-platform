<aiap-modal-v1 
    [open]="isOpen" 
    (overlaySelected)="close()" 
    [size]="'sm'">
    <aiap-modal-v1-header-v1
        (closeSelect)="close()">
        <h3 ibmModalHeaderHeading>{{ 'ai_services.import_modal_v1.header' | translate }}</h3>
    </aiap-modal-v1-header-v1>
    <div class="bx--modal-content bx--modal-content--with-form">
        <aiap-file-uploader-v2
         #fileUploader
         [title]="'ai_services.import_modal_v1.fld_title.file-uploader' | translate" 
         [description]="'ai_services.import_modal_v1.fld_description.file-uploader' | translate"
         [accept]="['.json']"
         [multiple]="false" 
         [drop]="true" 
         [dropText]="'ai_services.import_modal_v1.fld_import_file.file-uploader' | translate"
         [disabled]="false"
         [(files)]="files"
         (filesChange)="onFileAdd($event)">
        </aiap-file-uploader-v2>
    </div>
    <aiap-modal-v1-footer-v1>
      <aiap-button-v1
        class="width50"
        [text]="'ai_services.import_modal_v1.btn_close.text' | translate"
        [tooltip]="'ai_services.import_modal_v1.btn_close.tooltip' | translate"
        [type]="'secondary'"
        (onClick)="close()">
      </aiap-button-v1>
      <aiap-button-v1
        class="width50"
        [text]="'ai_services.import_modal_v1.btn_import.text' | translate"
        [tooltip]="'ai_services.import_modal_v1.btn_import.tooltip' | translate"
        [type]="'primary'"
        [disabled]="uploadButtonDisabled"
        (onClick)="import()">
      </aiap-button-v1>
    </aiap-modal-v1-footer-v1>
</aiap-modal-v1>
