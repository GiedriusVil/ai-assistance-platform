<div class="filters-wrapper">
  <div class="filters-content">
    <aiap-bread-crumb-v2  
      [outlet]="outlet">
    </aiap-bread-crumb-v2>
    <div class="page-filters" ibmGrid>
      <div ibmRow>
        <div ibmCol [columnNumbers]="{'xlg': 12, 'lg': 12, 'md': 8, 'sm': 4}">
          <aiap-date-range-picker-v1
            [value]="state.query.filter.dateRange"
            (onChange)="handleEventDateRangeChange($event)">
          </aiap-date-range-picker-v1>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="dashboard-wrapper">
  <div class="dashboard-content">
    <aiap-engagements-changes-table-v1
      (onShowSavePlace)="handleEventShowTransaction($event)"
      (onSearchChangeEvent)="handleEventSearchChange($event)"
      (onSearchClearEvent)="handleEventSearchClear($event)">
    </aiap-engagements-changes-table-v1>
  </div>
</div>

<aiap-engagement-changes-view-modal-v1 
  #engagementChangesViewModal>
</aiap-engagement-changes-view-modal-v1>
