<aca-chat-modal id="aca-test-cases-modal">
  <div class="aca--modal--header">
    <h5 class="aca--modal--title">{{'test-cases.modal-title'| translate}}</h5>
    <div class="aca-header-icon-box">
      <img 
      class="img--close" 
      [src]="chatAssetsUrl + '/close.svg'" 
      tabindex="0" 
      role="button" 
      title="{{'test-cases.modal-title'| translate}}"
      alt="{{'test-cases.modal-cross-alt'| translate}}"
      (keydown.enter)="onCloseModal('aca-test-cases-modal')"
      (click)="onCloseModal('aca-test-cases-modal')">
    </div>
  </div>
  <div class="aca--modal--body">
    <div class="aca--modal--description">
      <p>{{'test-cases.modal-description'| translate}}</p>
    </div>
    <form [formGroup]="testCasesForm">
      <div class="form--group--box">
        <input
          tabindex="0"
          type="text" 
          formControlName="key" 
          class="form-control"
          placeholder="{{'test-cases.modal-key-placeholder'| translate}}"
          />
      </div>
      <div class="form--group--box">
        <input
          tabindex="0"
          type="text" 
          formControlName="name" 
          class="form-control"
          placeholder="{{'test-cases.modal-name-placeholder'| translate}}"
          />
      </div>
      <div class="form--group--box">
        <textarea id="textArea"
          class="form-control textareaExpand"
          formControlName="description"
          placeholder="{{'test-cases.modal-description-placeholder'| translate}}"
          rows="2"
          maxlength="1000">
        </textarea>
      </div>
    </form>
  </div>
  <div class="aca--modal--footer">
    <small *ngIf="error" class="error--message">{{'test-cases.modal-error-message'| translate}}</small>
    <button type="button" class="btn btn-primary btn--color" 
    [disabled]="!testCasesForm.valid" (click)="onSave()">{{'test-cases.modal-yes'| translate}}</button>
    <button type="button" class="btn btn-primary btn--color"
    (click)="onCloseModal('aca-test-cases-modal')">{{'test-cases.modal-no'| translate}}</button>
  </div>
</aca-chat-modal>
