<ng-template #modalContent let-modal>
  <div class="modal-body">
    <p class="intro--text text-center mb-0">{{'prechat.modal-description'| translate}}</p>
    <form [formGroup]="preChatForm">
      <div class="form-group">
        <label for="inputName1">{{'prechat.modal-input-label-name'| translate}}</label>
        <input formControlName="name" type="text" class="form-control" id="inputName1" aria-describedby="{{'prechat.modal-input-name-aria-describedb'| translate}}">
      </div>
      <div class="form-group">
        <label for="inputEmail1">{{'prechat.modal-input-label-email'| translate}}</label>
        <input formControlName="email" type="email" class="form-control" id="inputEmail1" aria-describedby="{{'prechat.modal-input-email-aria-describedby'| translate}}">
        <small id="emailHelp" class="form-text text-muted">{{'prechat.modal-input-email-description'| translate}}</small>
      </div>
      <button type="button" class="btn btn-primary btn-block" [disabled]="!preChatForm.valid" (keydown.enter)="modal['dismiss']()" (click)="modal['dismiss']()">{{'prechat.modal-button-submit'| translate}}</button>
    </form>
  </div>
</ng-template>
