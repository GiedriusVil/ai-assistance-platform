<div class="aca--error--page">
    <h6>{{'error.title'| translate:param}}</h6>
    <p>{{'error.description'| translate}}</p>
    <div *ngIf="param.showError && error" class="aca-json-viewer align-text-left">
        <ngx-json-viewer [json]="error" [depth]="1">
        </ngx-json-viewer>
    </div>
</div>
