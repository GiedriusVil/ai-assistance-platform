<ng-template #loading>
  <div class="dashboard-wrapper">
      <div class="dashboard-content">
        <ibm-inline-loading
          [state]="'active'"
          [loadingText]="applicationLoadingText()">
        </ibm-inline-loading>
      </div>
  </div>
</ng-template>

<ng-template #error>
  <div class="dashboard-wrapper">
      <div class="dashboard-content" style="color: red;">
          Sorry, we are unable to load application {{state?.component}} from {{state?.configs?.host}}{{state?.configs?.path}}!
      </div>
  </div>
</ng-template>

<ax-lazy-element
  [configs]="state.configs"
  *axLazyElementDynamic="state.component, url: url(); loadingTemplate: loading; errorTemplate: error;">
</ax-lazy-element>
