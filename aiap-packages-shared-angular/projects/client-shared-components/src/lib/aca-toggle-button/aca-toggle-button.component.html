<input class="bx--toggle bx--toggle--small" (change)="onValueChange($event)" [id]="id" type="checkbox" #acaToggle>
<label class="bx--toggle__label" [for]="id" class="toggle-button-margin">
  <span class="bx--toggle__text--left" aria-hidden="true">{{ offText }}</span>
  <span class="bx--toggle__appearance">
    <svg class="bx--toggle__check" width="6px" height="5px" viewBox="0 0 6 5">
      <path d="M2.2 2.7L5 0 6 1 2.2 5 0 2.7 1 1.5z" />
    </svg>
  </span>
  <span class="bx--toggle__text--right" aria-hidden="true">{{ onText }}</span>
</label>
