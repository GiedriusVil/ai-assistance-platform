<!-- Horizontal Date Range Picket for implementation into views -->
<fieldset *ngIf="flow === 'horizontal'">
    <button
      ibmButton="ghost"
      [size]="'field'"
      [disabled]="_value.mode == 'day'" 
      (click)="handleModeChange('day')">{{ dayText }}</button>
    <button
      ibmButton="ghost"
      [size]="'field'"
      [disabled]="_value.mode == 'week'"
      (click)="handleModeChange('week')">{{ weekText }}</button>
    <button
      ibmButton="ghost"
      [size]="'field'"
      [disabled]="_value.mode == 'month'"
      (click)="handleModeChange('month')">{{ monthText }}</button>
    <button
      ibmButton="ghost"
      [size]="'field'"
      [disabled]="_value.mode == '3months'"
      (click)="handleModeChange('3months')">{{ months3Text }}</button>
    <button
      ibmButton="ghost"
      [size]="'field'"
      [disabled]="_value.mode == '6months'"
      (click)="handleModeChange('6months')">{{ months6Text }}</button>
    <button
      ibmButton="ghost"
      [size]="'field'"
      [disabled]="_value.mode == '1year'"
      (click)="handleModeChange('1year')">{{ yearText }}</button>
    <button
      ibmButton="ghost"
      [size]="'field'"
      [disabled]="_value.mode == 'custom'"
      (click)="handleModeChange('custom')">{{ customText }}</button>
    <fieldset class="date-range-inline-flex">
      <button
        ibmButton="ghost"
        [iconOnly]="true"
        [size]="'field'"
        [disabled]="_value.mode == 'custom'"
        (click)="moveRange(-1)">
        <aiap-icon-svg-v1 
          class="bx--btn__icon"
          [src]="'assets/carbon-icons/20/navigation/chevron--left.svg'">
        </aiap-icon-svg-v1>
      </button>
      <ibm-date-picker
        [language]="language"
        dateFormat="Y-m-d" 
        [invalidText]="invalidDateText"
        placeholder="yyyy-mm-dd"
        range="true" 
        theme="light" 
        [disabled]="_value.mode != 'custom'"
        [rangeInvalid]="isDateRangeInvalid()"
        [rangeInvalidText]="rangeInvalidText"
        [value]="_range" 
        (valueChange)="handleValueChange($event)">
      </ibm-date-picker>
      <button
        ibmButton="ghost"
        [iconOnly]="true"
        [size]="'field'"
        [disabled]="_value.mode == 'custom'"
        (click)="moveRange(1)">
        <aiap-icon-svg-v1
          class="bx--btn__icon"
          [src]="'assets/carbon-icons/20/navigation/chevron--right.svg'">
        </aiap-icon-svg-v1>
      </button>
      <button
        ibmButton="ghost"
        [size]="'field'"
        (click)="handleSetToNow()">{{ nowText }}</button>
      </fieldset>
  </fieldset>
  
<!-- Vertical Date Range Picket for implementation into right filter panel -->
<div ibmGrid class="date-range-vertical-grid" *ngIf="flow === 'vertical'">
  <div ibmRow>
    <div ibmCol [columnNumbers]="{'xlg': 1, 'lg': 1, 'md': 1, 'sm': 1}"></div>
    <div ibmCol class="date-range-mode-col" [columnNumbers]="{'xlg': 9, 'lg': 9, 'md': 6, 'sm': 2}">
      <button
        ibmButton="ghost"
        [size]="'field'"
        (click)="handleSetToNow()">{{ nowText }}</button>
    </div>
    <div ibmCol [columnNumbers]="{'xlg': 1, 'lg': 1, 'md': 1, 'sm': 1}"></div>
  </div>
  <div ibmRow class="date-range-picker-row">
    <div ibmCol [columnNumbers]="{'xlg': 1, 'lg': 1, 'md': 1, 'sm': 1}">
      <button
        ibmButton="ghost"
        [iconOnly]="true"
        [size]="'field'"
        [disabled]="_value.mode == 'custom'"
        (click)="moveRange(-1)">
        <aiap-icon-svg-v1 
          class="bx--btn__icon"
          [src]="'assets/carbon-icons/20/navigation/chevron--left.svg'">
        </aiap-icon-svg-v1>
      </button>
    </div>
    <div ibmCol class="date-range-picker-col" [columnNumbers]="{'xlg': 9, 'lg': 9, 'md': 6, 'sm': 2}">
      <ibm-date-picker
        [language]="language"
        dateFormat="Y-m-d" 
        [invalidText]="invalidDateText"
        placeholder="yyyy-mm-dd"
        range="true"
        theme="light"
        [disabled]="_value.mode != 'custom'"
        [rangeInvalid]="isDateRangeInvalid()"
        [rangeInvalidText]="rangeInvalidText"
        [value]="_range" 
        (valueChange)="handleValueChange($event)">
      </ibm-date-picker>
    </div>
    <div ibmCol class="date-range-move-value" [columnNumbers]="{'xlg': 1, 'lg': 1, 'md': 1, 'sm': 1}">
      <button
        ibmButton="ghost"
        [iconOnly]="true"
        [size]="'field'"
        [disabled]="_value.mode == 'custom'"
        (click)="moveRange(1)">
        <aiap-icon-svg-v1
          class="bx--btn__icon"
          [src]="'assets/carbon-icons/20/navigation/chevron--right.svg'">
        </aiap-icon-svg-v1>
      </button>
    </div>
  </div>
  <div ibmRow>
    <div ibmCol [columnNumbers]="{'xlg': 1, 'lg': 1, 'md': 1, 'sm': 1}"></div>
    <div ibmCol class="date-range-mode-col" [columnNumbers]="{'xlg': 9, 'lg': 9, 'md': 6, 'sm': 2}">
      <button
        ibmButton="ghost"
        [size]="'field'"
        [disabled]="_value.mode == 'custom'"
        (click)="handleModeChange('custom')">{{ customText }}</button>
      <button
        ibmButton="ghost"
        [size]="'field'"
        [disabled]="_value.mode == 'day'" 
        (click)="handleModeChange('day')">{{ dayText }}</button>
      <button
        ibmButton="ghost"
        [size]="'field'"
        [disabled]="_value.mode == 'week'"
        (click)="handleModeChange('week')">{{ weekText }}</button>
      <button
        ibmButton="ghost"
        [size]="'field'"
        [disabled]="_value.mode == 'month'"
        (click)="handleModeChange('month')">{{ monthText }}</button>
    </div>
    <div ibmCol [columnNumbers]="{'xlg': 1, 'lg': 1, 'md': 1, 'sm': 1}"></div>
  </div>
  <div ibmRow>
    <div ibmCol [columnNumbers]="{'xlg': 1, 'lg': 1, 'md': 1, 'sm': 1}"></div>
    <div ibmCol class="date-range-mode-col" [columnNumbers]="{'xlg': 9, 'lg': 9, 'md': 6, 'sm': 2}">
      <button
        ibmButton="ghost"
        [size]="'field'"
        [disabled]="_value.mode == '3months'"
        (click)="handleModeChange('3months')">{{ months3Text }}</button>
      <button
        ibmButton="ghost"
        [size]="'field'"
        [disabled]="_value.mode == '6months'"
        (click)="handleModeChange('6months')">{{ months6Text }}</button>
      <button
        ibmButton="ghost"
        [size]="'field'"
        [disabled]="_value.mode == '1year'"
        (click)="handleModeChange('1year')">{{ yearText }}</button>
    </div>
    <div ibmCol [columnNumbers]="{'xlg': 1, 'lg': 1, 'md': 1, 'sm': 1}"></div>
  </div>
</div>
