<ibm-toggle 
[size]="state.size"
[label]="state.label"
[onText]="state.onText" 
[offText]="state.offText"
[checked]="state.checked"
[disabled]="state.isDisabled"
[required]="state.isRequired"
[value]="state.value"
[hideLabel]="state.hideLabel"
[name]="state.name"
(checkedChange)="handleEventValueChange($event)">
</ibm-toggle>
