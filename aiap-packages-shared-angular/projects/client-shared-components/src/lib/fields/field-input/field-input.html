<div class="bx--form-item bx--text-input-wrapper">
  <label id="search-input-label-{{ searchId }}" class="bx--label"
    for="search__input-{{ searchId }}">{{ searchLabel }}</label>
  <div data-search role="search" class="bx--search bx--search--sm">
    <label id="search-input-label-{{ searchId }}" class="bx--label"
      for="search__input-{{ searchId }}">{{ placeholder }}</label>
    <input class="bx--search-input" type="text" id="search__input-{{ searchId }}" placeholder="{{ placeholder }}"
      [ngModel]="inputData" (ngModelChange)="onSearchBarChange($event)">
    <svg focusable="false" preserveAspectRatio="xMidYMid meet"
      xmlns="http://www.w3.org/2000/svg" class="bx--search-magnifier" width="16" height="16" viewBox="0 0 16 16"
      aria-hidden="true">
      <path
        d="M15 14.3L10.7 10c1.9-2.3 1.6-5.8-.7-7.7S4.2.7 2.3 3 .7 8.8 3 10.7c2 1.7 5 1.7 7 0l4.3 4.3.7-.7zM2 6.5C2 4 4 2 6.5 2S11 4 11 6.5 9 11 6.5 11 2 9 2 6.5z"
        fill-rule="nonzero"></path>
    </svg>
    <button class="bx--search-close" [ngClass]="getCloseClass()" title="Clear search input"
      aria-label="Clear search input" (click)="resetSearch()">
      <svg focusable="false" preserveAspectRatio="xMidYMid meet"
        xmlns="http://www.w3.org/2000/svg" class="bx--search-clear" width="20" height="20" viewBox="0 0 32 32"
        aria-hidden="true">
        <path d="M24 9.4L22.6 8 16 14.6 9.4 8 8 9.4l6.6 6.6L8 22.6 9.4 24l6.6-6.6 6.6 6.6 1.4-1.4-6.6-6.6L24 9.4z"
          fill-rule="evenodd"></path>
      </svg>
    </button>
  </div>
</div>
